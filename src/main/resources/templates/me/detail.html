<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="/layout/main_layout">
<th:block layout:fragment="content_body">
    <!-- container -->
    <div class="container-fluid">
        <!-- sidebar -->
        <nav class="sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <p class="sidebar-heading">법인관리</p>
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link" href="/company">
                                    <i class="fas fa-search"></i>
                                    법인 검색
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link " href="#" onclick="window.open('/company/add', '법인 등록', 'width=1000px,height=1000px,scrollbars=yes');">
                                    <i class="fas fa-pencil-alt"></i>
                                    법인 등록
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <p class="sidebar-heading">상담 관리</p>
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link" href="/consult">
                                    <i class="fas fa-comment-alt"></i>
                                    상담 관리
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <p class="sidebar-heading">DM 관리</p>
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <i class="fas fa-envelope-open-text"></i>
                                    DM 관리
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- //sidebar -->

        <!-- contents -->
        <main role="main" class="main">
            <form action="">
                <div class="page-header">
                    <div>
                        <h1>My page</h1>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <strong>사용자 정보</strong>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="username">아이디</label>
                                <input type="text" class="form-control" id="username" name="username" readonly th:value="${user.email}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="name">이름</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="" th:value="${user.name}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="password">비밀번호</label>
                                <input type="password" class="form-control" id="password" placeholder="" value="">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="confirm_password">비밀번호 확인</label>
                                <input type="password" class="form-control" id="confirm_password" placeholder="" value="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <strong>등기소 즐겨찾기</strong>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <colgroup>
                                <col style="width: 80%;">
                                <col>
                            </colgroup>
                            <thead>
                            <tr>
                                <th>등기소</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody th:each="userRegisterOffice : ${userRegisterOffices}">
                                <tr>
                                    <td th:text="${userRegisterOffice.name}"></td>
                                    <td>
                                        <button type="button" class="btn btn-sm btn-sm btn-outline-secondary">
                                            <i class="fas fa-trash-alt"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn  btn-dark" id="save-btn">저장하기</button>
                        </div>
                    </div>
                </div>
            </form>
        </main>
        <!-- //contents -->

    </div>
    <!-- //container -->
    <script>
        $(document).ready(function () {

        });

    </script>
</th:block>
</html>
