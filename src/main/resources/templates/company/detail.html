<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="/layout/detail_layout">
<th:block layout:fragment="content_body">
    <div class="container-fluid">
        <main role="main" class="main">
            <div class="page-header">
                <div>
                    <h1>
                        법인 상세
                        <small>(법인관리번호노출)</small>
                    </h1>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <input type="hidden" id="companyId" th:value="${company.id}"/>
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <h4 class="mb-3">
                            <i>
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-dot"
                                     fill="currentColor"
                                     xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
                                </svg>
                            </i>
                            <strong>법인</strong>
                        </h4>
                        <div>
                            <button type='button' class='btn btn-outline-primary' id="update_master_btn">
                                수정
                            </button>
                        </div>
                    </div>
                    <form id="masterForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="">법인등록번호</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="companyNumber1" name="companyNumber1"
                                           th:value="${company.companyNumber1}">
                                    <div class="input-group-addon">
                                        <span class="input-group-text">-</span>
                                    </div>
                                    <input type="text" class="form-control" id="companyNumber2" name="companyNumber2"
                                           th:value="${company.companyNumber2}">
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="">등기번호</label>
                                <input type="text" class="form-control" id="registerNumber" name="registerNumber"
                                       placeholder=""
                                       th:value="${company.registerNumber}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <div class="d-flex justify-content-between">
                                    <label for="">관할등기소</label>
                                    <button type="button" class="btn btn-link p-0" data-toggle="modal"
                                            data-target="#modal-favorite">☆ 즐겨찾기
                                    </button>
                                    <div class="modal" id="modal-favorite">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title">즐겨찾는 관할등기소</h5>
                                                    <button type="button" class="close" data-dismiss="modal"
                                                            aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="list-group">
                                                        <button type="button"
                                                                class="list-group-item list-group-item-action"
                                                                th:each="favoriteOffice: ${favoriteOffices}"
                                                                th:id="${favoriteOffice.id.registerOfficeId}"
                                                                name="favoriteOffice" th:value="${favoriteOffice.name}"
                                                                th:text="${favoriteOffice.name}"
                                                                data-dismiss="modal"></button>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                            data-dismiss="modal">닫기
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="registerOffice" name="registerOffice"
                                           th:value="${company.registerOffice}">
                                    <div class="input-group-append">
                                        <button type='button' class="btn btn-outline-secondary">검색</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="">법인구분</label>
                                <select class="form-control" id="companyDivision" name="companyDivision"
                                        th:field="*{company.companyDivision}">
                                    <option th:value="null">전체</option>
                                    <option th:value="주식회사">주식회사</option>
                                    <option th:value="유한회사">유한회사</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="">상호</label>
                                <input type="text" class="form-control" id="companyName" name="companyName"
                                       th:value="${company.companyName}">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="">관리 번호</label>
                                <input type="text" class="form-control" id="companyManageNumber"
                                       name="companyManageNumber" placeholder=""
                                       th:value="${company.companyManageNumber}">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="">법인 종류 표시</label>
                                <div class="mt-1">
                                    <div class="form-check form-check-inline">
                                        <div class="form-input">
                                            <span class="input">
                                                <input type="radio" id="displayCompanyTypeFront"
                                                       name="displayCompanyType" value="FRONT"
                                                       th:field="${company.displayCompanyType}"><i></i>
                                            </span>
                                            <label for="displayCompanyTypeFront">앞</label>
                                        </div>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <div class="form-input">
                                            <span class="input">
                                                <input type="radio" id="displayCompanyTypeBack"
                                                       name="displayCompanyType" value="BACK"
                                                       th:field="${company.displayCompanyType}"><i></i>
                                            </span>
                                            <label for="displayCompanyTypeBack">뒤</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="">관리 상태</label>
                                <input type="text" class="form-control" id="companyManageState"
                                       name="companyManageState" placeholder=""
                                       th:value="${company.companyManageState}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="">법인 상태</label>
                                <input type="text" class="form-control" id="companyState" name="companyState"
                                       placeholder="" th:value="${company.companyState}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="">병기 상호</label>
                                <input type="text" class="form-control" id="companySubName" name="companySubName"
                                       placeholder="" th:value="${company.companySubName}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="">추천인</label>
                                <input type="text" class="form-control" id="recommender" name="recommender"
                                       placeholder="" th:value="${company.recommender}">
                            </div>
                        </div>
                    </form>
                    <hr/>
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <h4 class="mb-3">
                            <i>
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-dot"
                                     fill="currentColor"
                                     xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
                                </svg>
                            </i>
                            <strong>업장</strong>
                        </h4>
                        <div>
                            <button type='button' class='btn btn-outline-primary' id="update_sub_btn">
                                수정
                            </button>
                        </div>
                    </div>
                    <form id="subForm">
                        <div class="row">
                            <div class="col-md-8 mb-3">
                                <label for="">본점주소</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="companyAddress" name="companyAddress"
                                           th:value="${company.companyAddress}">
                                    <div class="input-group-append">
                                        <button type='button' class="btn btn-outline-secondary"
                                                name="postal_code_search_btn" data-id="companyAddress">검색
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="">우편번호</label>
                                <input type="text" class="form-control" id="companyPostalCode" name="companyPostalCode"
                                       placeholder="" th:value="${company.companyPostalCode}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8 mb-3">
                                <label for="">송달장소</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="deliveryPlace" name="deliveryPlace"
                                           th:value="${company.deliveryPlace}">
                                    <div class="input-group-append">
                                        <button type='button' class="btn btn-outline-secondary"
                                                name="postal_code_search_btn" data-id="deliveryPlace">검색
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="">우편번호</label>
                                <input type="text" class="form-control" id="deliveryPlacePostalCode"
                                       name="deliveryPlacePostalCode" placeholder=""
                                       th:value="${company.deliveryPlacePostalCode}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-5 mb-3">
                                <label for="">사업자등록번호</label>
                                <input type="text" class="form-control" id="businessNumber" name="businessNumber"
                                       placeholder="" th:value="${company.businessNumber}">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="">업태</label>
                                <input type="text" class="form-control" id="businessCondition" name="businessCondition"
                                       placeholder="" th:value="${company.businessCondition}">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="">업종</label>
                                <input type="text" class="form-control" id="businessType" name="businessType"
                                       placeholder="" th:value="${company.businessType}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="">결산기</label>
                                <select class="form-control" id="settlementMonth" name="settlementMonth">
                                    <option selected>전체</option>
                                    <option th:each="i : ${#numbers.sequence(1, 12)}" th:value="${i}" th:text="${i}+'월'"
                                            th:selected="${i == company.settlementMonth}"></option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="">1주의 금액</label>
                                <input type="text" class="form-control" id="stock.amount" name="stock[amount]"
                                       placeholder="" required="" th:value="${company.stock.amount}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="">발행할 주식의 총수</label>
                                <input type="text" class="form-control" id="stock.scheduleCount"
                                       name="stock[scheduleCount]" placeholder="" required=""
                                       th:value="${company.stock.scheduleCount}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="">발행주식의 총수</label>
                                <input type="text" class="form-control" id="stock.issuedCount" name="stock[issuedCount]"
                                       placeholder="" required="" th:value="${company.stock.issuedCount}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="">자본금</label>
                                <div class="input-group">
                                    <input type="text" class="form-control"
                                           th:value="${company.stock.amount * (company.stock.normalCount + company.stock.firstCount)}">
                                    <div class="input-group-append">
                                        <button type="button" class="btn btn-outline-secondary">계산하기</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <hr/>
                    <div class="d-flex justify-content-between mb-1">
                        <h4 class="mb-3">
                            <i>
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-dot"
                                     fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
                                </svg>
                            </i>
                            <strong>연락처</strong>
                        </h4>
                        <button type='button' class='btn btn-outline-primary'>
                            연락처 추가
                        </button>
                    </div>
                    <div class="add-item">
                        <div class="row">
                            <div class="col-md-9 mb-3">
                                <label for="">연락처</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <select name="contacts[0][type]" class="form-control">
                                            <option value="FACTORY">공장</option>
                                            <option value="DIRECT_PHONE">직통번호</option>
                                            <option value="MOBILE">휴대폰</option>
                                            <option value="FAX">회사팩스</option>
                                            <option value="EMAIL">이메일</option>
                                            <option value="PHONE">유선전화</option>
                                            <option value="TAX_EMAIL">세금계산서용 이메일</option>
                                        </select>
                                    </div>
                                    <input type="text" class="form-control" name="contacts[0][value]">
                                </div>
                            </div>
                            <div class="col-md-2 mb-3">
                                <label for="">메모</label>
                                <input type="text" class="form-control" name="contacts[0][memo]" placeholder=""
                                       required="">
                            </div>
                            <div class="col-md-1 mb-3">
                                <label for="">Actions</label>
                                <div class="btns">
                                    <button class="btn btn-sm btn-outline-primary">
                                        <i class="fas fa-save"></i>
                                    </button>
                                    <button class="btn btn-sm btn-outline-secondary">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr/>
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <h4>
                            <i>
                                <svg width=" 1em" height="1em" viewBox="0 0 16 16" class="bi bi-dot"
                                     fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
                                </svg>
                            </i>
                            <strong>임원</strong>
                            <strong class="text-primary" th:text="${#lists.size(company.executives)}"></strong>
                        </h4>
                        <div>
                            <button type='button' class='btn btn-outline-primary' data-toggle="modal"
                                    data-target="#modal-executive-add">
                                임원 추가
                            </button>
                        </div>
                    </div>
                    <table class="table table-bordered mb-3">
                        <colgroup>
                            <col/>
                            <col/>
                            <col/>
                            <col/>
                            <col/>
                            <col/>
                            <col/>
                        </colgroup>
                        <thead>
                        <tr>
                            <th>성명</th>
                            <th>직위</th>
                            <th>주민등록번호</th>
                            <th>주소</th>
                            <th>취임일자</th>
                            <th>임기만료일</th>
                            <th>주식수</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="executive: ${company.executives}">
                            <td>
                                <button type="button" class="btn btn-link p-0" th:text="${executive.name}"
                                        data-toggle="modal" th:data-target="'#modal-executive-' + ${executive.id}">
                                </button>
                            </td>
                            <td th:text="${executive.position}"></td>
                            <td th:text="${executive.registrationNumber1} + '-' + ${executive.registrationNumber2}"></td>
                            <td th:text="${executive.address}"></td>
                            <td>
                                2016-03-01 <small>(임기 <span>3</span>년)</small>
                            </td>
                            <td th:text="${executive.expiredAt}"></td>
                            <td th:text="${executive.stockCount}"></td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="modal fade modal-executive" th:each="executive: ${company.executives}"
                         th:id="'modal-executive-' + ${executive.id}">
                        <div class="modal-dialog modal-xl">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">임원 상세</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="add-item border p-3 mb-3">
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label for="">성명</label>
                                                <input type="text" class="form-control" id="name" value="">
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="">주소</label>
                                                <input type="text" class="form-control" id="address" placeholder=""
                                                       value="">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12 mb-3">
                                                <label for="">직위</label>
                                                <div class="mt-1">
                                                    <div class="form-check form-check-inline">
                                                        <div class="form-input">
                                                <span class="input">
                                                    <input type="checkbox" id="position1" name="position"
                                                           value="사내이사"><i></i>
                                                </span>
                                                            <label for="">사내이사</label>
                                                        </div>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <div class="form-input">
                                                <span class="input">
                                                    <input type="checkbox" id="position2" name="position"
                                                           value="대표이사"><i></i>
                                                </span>
                                                            <label for="">대표이사</label>
                                                        </div>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <div class="form-input">
                                                <span class="input">
                                                    <input type="checkbox" id="position3" name="position"
                                                           value="공동대표이사"><i></i>
                                                </span>
                                                            <label for="">공동대표이사</label>
                                                        </div>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <div class="form-input">
                                                <span class="input">
                                                    <input type="checkbox" id="position4" name="position"
                                                           value="대표집행임원"><i></i>
                                                </span>
                                                            <label for="">대표집행임원</label>
                                                        </div>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <div class="form-input">
                                                <span class="input">
                                                    <input type="checkbox" id="position5" name="position"
                                                           value="사외이사"><i></i>
                                                </span>
                                                            <label for="">사외이사</label>
                                                        </div>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <div class="form-input">
                                                <span class="input">
                                                    <input type="checkbox" id="position6" name="position"
                                                           value="기타비상무이사"><i></i>
                                                </span>
                                                            <label for="">기타비상무이사</label>
                                                        </div>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <div class="form-input">
                                                <span class="input">
                                                    <input type="checkbox" id="position7" name="position"
                                                           value="집행임원"><i></i>
                                                </span>
                                                            <label for="">집행임원</label>
                                                        </div>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <div class="form-input">
                                                <span class="input">
                                                    <input type="checkbox" id="position8" name="position"
                                                           value="감사"><i></i>
                                                </span>
                                                            <label for="">감사</label>
                                                        </div>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <div class="form-input">
                                                <span class="input">
                                                    <input type="checkbox" id="position9" name="position"
                                                           value="감사위원"><i></i>
                                                </span>
                                                            <label for="">감사위원</label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label for="">주민등록번호</label>
                                                <div class="input-group">
                                                    <input type="text" class="form-control" id="registrationNumber1"
                                                           numberonly="true">
                                                    <div class="input-group-addon">
                                                        <span class="input-group-text">-</span>
                                                    </div>
                                                    <input type="text" class="form-control" id="registrationNumber2"
                                                           numberonly="true">
                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="">주식 수</label>
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <select class="form-control" id="">
                                                            <option selected>보통주식</option>
                                                            <option value="1">종류주식</option>
                                                        </select>
                                                    </div>
                                                    <input type="text" class="form-control" id="stockCount"
                                                           numberonly="true">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 mb-3 input-daterange">
                                                <label for="">취임일자</label>
                                                <input type="text" class="form-control" id="inauguratedAt"
                                                       placeholder="" required="">
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="">임기</label>
                                                <select class="form-control" id="term">
                                                    <option selected value="1">1년</option>
                                                    <option value="2">2년</option>
                                                    <option value="3">3년</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label for="">임기만료일</label>
                                                <div class="input-group">
                                                    <input type="text" class="form-control" id="expiredAt"
                                                           placeholder="" required="">

                                $('#companyAddress').val(data.address);
                                $('#companyPostalCode').val(data.zonecode);
                            } else {
                                $('#deliveryPlace').val(data.address);
                                $('#deliveryPlacePostalCode').val(data.zonecode);
                            }
                        }
                    }).open();
                });
            });

            $('#update_master_btn').on('click', function () {
                $.ajax({
                    type: 'PATCH',
                    url: '/v1/companies/' + $('#companyId').val() + '/master',
                    contentType: 'application/json',
                    dataType: 'json',
                    data: JSON.stringify($('#masterForm').serializeJSON({useIntKeysAsArrayIndex: true})),
                    statusCode: {
                        200: function () {
                            alert('법인정보 변경에 성공 하였습니다.');
                        }
                    }
                });
            });

            $('#update_sub_btn').on('click', function () {
                $.ajax({
                    type: 'PATCH',
                    url: '/v1/companies/' + $('#companyId').val() + '/sub',
                    contentType: 'application/json',
                    dataType: 'json',
                    data: JSON.stringify($('#subForm').serializeJSON({useIntKeysAsArrayIndex: true})),
                    statusCode: {
                        200: function () {
                            alert('법인정보 변경에 성공 하였습니다.');
                        }
                    }
                });
            });


            $('button[name="favoriteOffice"]').on('click', function (i, v) {
                $('#registerOffice').val($(this).val());
            });

        });

        function getFormatDate(date) {
            var year = date.getFullYear();
            var month = (1 + date.getMonth());
            month = month >= 10 ? month : '0' + month;
            var day = date.getDate();
            day = day >= 10 ? day : '0' + day;
            return year + '-' + month + '-' + day;
        }

    </script>
</th:block>
</html>
