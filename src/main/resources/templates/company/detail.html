<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/detail_layout">
<th:block layout:fragment="content_body">
    <div class="container-fluid">
        <main role="main" class="main">
            <div class="page-header">
                <div>
                    <h1>
                        법인 상세
                        <small>(법인관리번호노출)</small>
                    </h1>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <form>
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <h4 class="mb-3">
                                <i>
                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-dot"
                                         fill="currentColor"
                                         xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
                                    </svg>
                                </i>
                                <strong>법인</strong>
                            </h4>
                            <div>
                                <button type='button' class='btn btn-outline-secondary'>
                                    수정
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="">법인등록번호</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="companyNumber1" name="companyNumber1"
                                           th:value="${company.companyNumber1}">
                                    <div class="input-group-addon">
                                        <span class="input-group-text">-</span>
                                    </div>
                                    <input type="text" class="form-control" id="companyNumber2" name="companyNumber2"
                                           th:value="${company.companyNumber2}">
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="">등기번호</label>
                                <input type="text" class="form-control" id="registerNumber" name="registerNumber"
                                       placeholder=""
                                       th:value="${company.registerNumber}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <div class="d-flex justify-content-between">
                                    <label for="">관할등기소</label>
                                    <button type="button" class="btn btn-link" data-toggle="modal" data-target="#modal-favorite">
                                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-bookmark-star" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"/>
                                            <path d="M7.84 4.1a.178.178 0 0 1 .32 0l.634 1.285a.178.178 0 0 0 .134.098l1.42.206c.145.021.204.2.098.303L9.42 6.993a.178.178 0 0 0-.051.158l.242 1.414a.178.178 0 0 1-.258.187l-1.27-.668a.178.178 0 0 0-.165 0l-1.27.668a.178.178 0 0 1-.257-.187l.242-1.414a.178.178 0 0 0-.05-.158l-1.03-1.001a.178.178 0 0 1 .098-.303l1.42-.206a.178.178 0 0 0 .134-.098L7.84 4.1z"/>
                                        </svg>
                                        즐겨찾기
                                    </button>
                                    <div class="modal" id="modal-favorite">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title">즐겨찾는 관할등기소</h5>
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="list-group">
                                                        <button type="button" class="list-group-item list-group-item-action active">
                                                            Cras justo odio
                                                        </button>
                                                        <button type="button" class="list-group-item list-group-item-action">Dapibus ac facilisis in</button>
                                                        <button type="button" class="list-group-item list-group-item-action">Morbi leo risus</button>
                                                        <button type="button" class="list-group-item list-group-item-action">Porta ac consectetur ac</button>
                                                        <button type="button" class="list-group-item list-group-item-action" disabled>Vestibulum at eros</button>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                                                    <button type="button" class="btn btn-primary">선택</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="input-group">
                                    <input type="text" class="form-control">
                                    <div class="input-group-append">
                                        <button type='button' class="btn btn-outline-secondary">검색</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="">법인구분</label>
                                <select class="form-control" id="companyDivision" name="companyDivision"
                                        th:field="*{company.companyDivision}">
                                    <option th:value="null">전체</option>
                                    <option th:value="주식회사">주식회사</option>
                                    <option th:value="유한회사">유한회사</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="">상호</label>
                                <input type="text" class="form-control" id="companyName" name="companyName"
                                       th:value="${company.companyName}">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="">관리 번호</label>
                                <input type="text" class="form-control" id="" placeholder="" value="">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="">법인 종류 표시</label>
                                <div class="mt-1">
                                    <div class="form-check form-check-inline">
                                        <div class="form-input">
                                            <span class="input">
                                                <input type="radio" id="displayCompanyTypeFront"
                                                       name="displayCompanyType" value="FRONT"
                                                       th:field="${company.displayCompanyType}"><i></i>
                                            </span>
                                            <label for="displayCompanyTypeFront">앞</label>
                                        </div>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <div class="form-input">
                                            <span class="input">
                                                <input type="radio" id="displayCompanyTypeBack"
                                                       name="displayCompanyType" value="BACK"
                                                       th:field="${company.displayCompanyType}"><i></i>
                                            </span>
                                            <label for="displayCompanyTypeBack">뒤</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="">관리 상태</label>
                                <input type="text" class="form-control" id="" placeholder="" value="">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="">법인 상태</label>
                                <input type="text" class="form-control" id="" placeholder="" value="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="">병기 상호</label>
                                <input type="text" class="form-control" id="companySubName" name="companySubName"
                                       placeholder="" th:value="${company.companySubName}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="">추천인</label>
                                <input type="text" class="form-control" id="" placeholder="" value="">
                            </div>
                        </div>

                        <hr/>
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <h4 class="mb-3">
                                <i>
                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-dot"
                                         fill="currentColor"
                                         xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
                                    </svg>
                                </i>
                                <strong>업장</strong>
                            </h4>
                            <div>
                                <button type='button' class='btn btn-outline-secondary'>
                                    수정
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8 mb-3">
                                <label for="">본점주소</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="companyAddress" name="companyAddress"
                                           th:value="${company.companyAddress}">
                                    <div class="input-group-append">
                                        <button type='button' class="btn btn-outline-secondary"
                                                name="postal_code_search_btn" data-id="companyAddress">검색
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="">우편번호</label>
                                <input type="text" class="form-control" id="companyPostalCode" name="companyPostalCode"
                                       placeholder="" th:value="${company.companyPostalCode}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8 mb-3">
                                <label for="">송달장소</label>
                                <span class="form-check form-check-inline p-0">
                                    <div class="form-input">
                                        <span class="input">
                                            <input type="checkbox" id="" name="" value=""><i></i>
                                        </span>
                                        <label for="">본점 주소와 다른 경우</label>
                                    </div>
                                </span>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="deliveryPlace" name="deliveryPlace"
                                           th:value="${company.deliveryPlace}">
                                    <div class="input-group-append">
                                        <button type='button' class="btn btn-outline-secondary"
                                                name="postal_code_search_btn" data-id="deliveryPlace">검색
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="">우편번호</label>
                                <input type="text" class="form-control" id="deliveryPlacePostalCode"
                                       name="deliveryPlacePostalCode" placeholder=""
                                       th:value="${company.deliveryPlacePostalCode}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-5 mb-3">
                                <label for="">사업자등록번호</label>
                                <input type="text" class="form-control" id="businessNumber" name="businessNumber"
                                       placeholder="" th:value="${company.businessNumber}">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="">업태</label>
                                <input type="text" class="form-control" id="businessCondition" name="businessCondition"
                                       placeholder="" th:value="${company.businessCondition}">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="">업종</label>
                                <input type="text" class="form-control" id="businessType" name="businessType"
                                       placeholder="" th:value="${company.businessType}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="">결산기</label>
                                <select class="form-control" id="settlementMonth" name="settlementMonth">
                                    <option selected>전체</option>
                                    <option th:each="i : ${#numbers.sequence(1, 12)}" th:value="${i}" th:text="${i}+'월'"
                                            th:selected="${i == company.settlementMonth}"></option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="">1주의 금액</label>
                                <input type="text" class="form-control" id="stock.amount" name="stock.amount"
                                       placeholder="" required="" th:value="${company.stock.amount}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="">발행할 주식의 총수</label>
                                <input type="text" class="form-control" id="stock.scheduleCount"
                                       name="stock.scheduleCount" placeholder="" required=""
                                       th:value="${company.stock.scheduleCount}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="">발행주식의 총수</label>
                                <input type="text" class="form-control" id="stock.issuedCount" name="stock.issuedCount"
                                       placeholder="" required="" th:value="${company.stock.issuedCount}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="">자본금</label>
                                <div class="input-group">
                                    <input type="text" class="form-control"  th:value="${company.stock.amount * (company.stock.normalCount + company.stock.firstCount)}">
                                    <div class="input-group-append">
                                        <button type="button" class="btn btn-outline-secondary">계산하기</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr/>
                        <div class="d-flex justify-content-between">
                            <h4 class="mb-3">
                                <i>
                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-dot"
                                         fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z" />
                                    </svg>
                                </i>
                                <strong>연락처</strong>
                            </h4>
                            <button type='button' class='btn btn-outline-primary'>
                                연락처 추가
                            </button>
                        </div>
                        <div class="add-item">
                            <div class="row">
                                <div class="col-md-10 mb-3">
                                    <label for="">연락처</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <select name="" id="" class="form-control">
                                                <option value="">공장</option>
                                                <option value="">직통번호</option>
                                                <option value="">휴대폰</option>
                                                <option value="">회사팩스</option>
                                                <option value="">이메일</option>
                                                <option value="">유선전화</option>
                                                <option value="">세금계산서용 이메일</option>
                                            </select>
                                        </div>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-2 mb-3">
                                    <label for="">메모</label>
                                    <input type="text" class="form-control" id="" placeholder="" required="">
                                </div>
                            </div>
                        </div>
                        <hr/>
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <h4>
                                <i>
                                    <svg width=" 1em" height="1em" viewBox="0 0 16 16" class="bi bi-dot"
                                         fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
                                    </svg>
                                </i>
                                <strong>임원</strong>
                                <strong class="text-primary" th:text="${#lists.size(company.executives)}"></strong>
                            </h4>
                            <div>
                                <button type='button' class='btn btn-outline-primary' data-toggle="modal" data-target="#modal-executive-add">
                                    임원 추가
                                </button>
                                <button type='button' class='btn btn-outline-secondary'>
                                    선택 수정
                                </button>
                                <button type='button' class='btn btn-outline-danger'>
                                    선택 삭제
                                </button>
                            </div>
                        </div>
                        <table class="table table-bordered mb-3">
                            <colgroup>
                                <col width="50px"/>
                                <col/>
                                <col/>
                                <col/>
                                <col/>
                                <col/>
                                <col/>
                                <col/>
                            </colgroup>
                            <thead>
                            <tr>
                                <th></th>
                                <th>직위</th>
                                <th>성명</th>
                                <th>주민등록번호</th>
                                <th>주소</th>
                                <th>취임일자</th>
                                <th>임기만료일</th>
                                <th>주식수</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="executive: ${company.executives}">
                                <td>
                                    <div class="form-check form-check-inline">
                                        <div class="form-input">
                                                <span class="input">
                                                    <input type="checkbox" th:id="${executive.id}"><i></i>
                                                </span>
                                        </div>
                                    </div>
                                </td>
                                <td th:text="${executive.position}"></td>
                                <td>
                                    <button type="button" class="btn btn-link p-0" th:text="${executive.name}" data-toggle="modal" data-target="modal-executive-${executive.id}">
                                    </button>
                                </td>
                                <td th:text="${executive.registrationNumber1} + '-' + ${executive.registrationNumber2}"></td>
                                <td th:text="${executive.address}"></td>
                                <td>
                                    2016-03-01 <small>(임기 <span>3</span>년)</small>
                                </td>
                                <td th:text="${executive.expiredAt}"></td>
                                <td th:text="${executive.stockCount}"></td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="modal fade modal-executive" id="modal-executive-add">
                            <div class="modal-dialog modal-xl">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">임원 추가</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="add-item border p-3 mb-3">
                                            <div class="row">
                                                <div class="col-md-6 mb-3">
                                                    <label for="">성명</label>
                                                    <input type="text" class="form-control" id="" value="">
                                                </div>
                                                <div class="col-md-6 mb-3">
                                                    <label for="">비고</label>
                                                    <div class="mt-1">
                                                        <div class="form-check form-check-inline">
                                                            <div class="form-input">
                                                                <span class="input">
                                                                    <input type="checkbox" id=""><i></i>
                                                                </span>
                                                                <label for="">대표권 있음</label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12 mb-3">
                                                    <label for="">직위</label>
                                                    <div class="mt-1">
                                                        <div class="form-check form-check-inline">
                                                            <div class="form-input">
                                                                <span class="input">
                                                                    <input type="checkbox" id=""><i></i>
                                                                </span>
                                                                <label for="">사내이사</label>
                                                            </div>
                                                        </div>
                                                        <div class="form-check form-check-inline">
                                                            <div class="form-input">
                                                                <span class="input">
                                                                    <input type="checkbox" id=""><i></i>
                                                                </span>
                                                                <label for="">대표이사</label>
                                                            </div>
                                                        </div>
                                                        <div class="form-check form-check-inline">
                                                            <div class="form-input">
                                                                <span class="input">
                                                                    <input type="checkbox" id=""><i></i>
                                                                </span>
                                                                <label for="">공동대표이사</label>
                                                            </div>
                                                        </div>
                                                        <div class="form-check form-check-inline">
                                                            <div class="form-input">
                                                                <span class="input">
                                                                    <input type="checkbox" id=""><i></i>
                                                                </span>
                                                                <label for="">대표집행임원</label>
                                                            </div>
                                                        </div>
                                                        <div class="form-check form-check-inline">
                                                            <div class="form-input">
                                                                <span class="input">
                                                                    <input type="checkbox" id=""><i></i>
                                                                </span>
                                                                <label for="">사외이사</label>
                                                            </div>
                                                        </div>
                                                        <div class="form-check form-check-inline">
                                                            <div class="form-input">
                                                                <span class="input">
                                                                    <input type="checkbox" id=""><i></i>
                                                                </span>
                                                                <label for="">기타비상무이사</label>
                                                            </div>
                                                        </div>
                                                        <div class="form-check form-check-inline">
                                                            <div class="form-input">
                                                                <span class="input">
                                                                    <input type="checkbox" id=""><i></i>
                                                                </span>
                                                                <label for="">집행임원</label>
                                                            </div>
                                                        </div>
                                                        <div class="form-check form-check-inline">
                                                            <div class="form-input">
                                                                <span class="input">
                                                                    <input type="checkbox" id=""><i></i>
                                                                </span>
                                                                <label for="">감사</label>
                                                            </div>
                                                        </div>
                                                        <div class="form-check form-check-inline">
                                                            <div class="form-input">
                                                                <span class="input">
                                                                    <input type="checkbox" id=""><i></i>
                                                                </span>
                                                                <label for="">감사위원</label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6 mb-3">
                                                    <label for="">주민등록번호</label>
                                                    <div class="input-group">
                                                        <input type="text" class="form-control">
                                                        <div class="input-group-addon">
                                                            <span class="input-group-text">-</span>
                                                        </div>
                                                        <input type="text" class="form-control">
                                                    </div>
                                                </div>
                                                <div class="col-md-6 mb-3">
                                                    <label for="">주식 수</label>
                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                            <select class="form-control" id="">
                                                                <option selected>보통주식</option>
                                                                <option value="1">종류주식</option>
                                                            </select>
                                                        </div>
                                                        <input type="text" class="form-control">
                                                    </div>
                                                </div>
                                            </div>

    <script>

        $(document).ready(function () {

            $('button[name="postal_code_search_btn"]').on('click', function () {
                var $this = $(this)
                daum.postcode.load(function () {
                    new daum.Postcode({
                        oncomplete: function (data) {
                            // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분입니다.
                            // 예제를 참고하여 다양한 활용법을 확인해 보세요.
                            if ($this.data('id') == 'companyAddress') {
                                $('#companyAddress').val(data.address);
                                $('#companyPostalCode').val(data.zonecode);
                            } else {
                                $('#deliveryPlace').val(data.address);
                                $('#deliveryPlacePostalCode').val(data.zonecode);
                            }
                        }
                    }).open();
                });
            });

        });

    </script>
