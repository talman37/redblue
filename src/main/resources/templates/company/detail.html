<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="/layout/detail_layout">
<th:block layout:fragment="content_body">
    <div class="container-fluid">
        <main role="main" class="main">
            <div class="page-header">
                <div>
                    <h1>
                        법인 상세
                        <small th:text="|(${company.companyManageNumber})|"></small>
                    </h1>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <strong>법인</strong>
                        </div>
                        <div>
                            <button type='button' class='btn btn-sm btn-outline-primary' id="update_master_btn">
                                수정
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <input type="hidden" id="companyId" th:value="${company.id}"/>
                    <form id="masterForm">
                        <div class="row">
                            <div class="col-md-2 mb-2">
                                <label for="">법인등록번호</label>
                                <div class="input-group">
                                    <input type="text" class="form-control form-control-sm" id="companyNumber1" name="companyNumber1"
                                           th:value="${company.companyNumber1}">
                                    <div class="input-group-addon">
                                        <span class="input-group-text">-</span>
                                    </div>
                                    <input type="text" class="form-control form-control-sm" id="companyNumber2" name="companyNumber2"
                                           th:value="${company.companyNumber2}">
                                </div>
                            </div>
                            <div class="col-md-2 mb-2">
                                <label for="">등기번호</label>
                                <input type="text" class="form-control form-control-sm" id="registerNumber" name="registerNumber"
                                       placeholder=""
                                       th:value="${company.registerNumber}">
                            </div>
                            <div class="col-md-2 mb-2">
                                <div class="d-flex justify-content-between">
                                    <label for="">관할등기소</label>
                                    <button type="button" class="btn btn-sm btn-link p-0" data-toggle="modal"
                                            data-target="#modal-favorite">☆ 즐겨찾기
                                    </button>
                                    <div class="modal" id="modal-favorite">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title">즐겨찾는 관할등기소</h5>
                                                    <button type="button" class="close" data-dismiss="modal"
                                                            aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="list-group">
                                                        <button type="button"
                                                                class="list-group-item list-group-item-action"
                                                                th:each="favoriteOffice: ${favoriteOffices}"
                                                                th:id="${favoriteOffice.id.registerOfficeId}"
                                                                name="favoriteOffice" th:value="${favoriteOffice.name}"
                                                                th:text="${favoriteOffice.name}"
                                                                data-dismiss="modal"></button>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-sm btn-secondary"
                                                            data-dismiss="modal">닫기
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="input-group">
                                    <input type="text" class="form-control form-control-sm" id="registerOffice" name="registerOffice"
                                           th:readonly="true"
                                           th:value="${company.registerOffice}">
                                    <div class="input-group-append">
                                        <button type='button' id="office_search_btn" class="btn btn-sm btn-outline-secondary">
                                            검색
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2 mb-2">
                                <label for="companyDivision">법인구분</label>
                                <select class="form-control form-select form-select-sm" id="companyDivision" name="companyDivision"
                                        th:field="*{company.companyDivision}">
                                    <option th:value="null">전체</option>
                                    <option th:value="주식회사">주식회사</option>
                                    <option th:value="유한회사">유한회사</option>
                                </select>
                            </div>
                            <div class="col-md-2 mb-2">
                                <label for="">법인 종류 표시</label>
                                <div class="mt-1">
                                    <div class="form-check form-check-inline">
                                        <div class="form-input">
                                            <span class="input">
                                                <input type="radio" id="displayCompanyTypeFront"
                                                       name="displayCompanyType" value="FRONT"
                                                       th:field="${company.displayCompanyType}"><i></i>
                                            </span>
                                            <label for="displayCompanyTypeFront">앞</label>
                                        </div>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <div class="form-input">
                                            <span class="input">
                                                <input type="radio" id="displayCompanyTypeBack"
                                                       name="displayCompanyType" value="BACK"
                                                       th:field="${company.displayCompanyType}"><i></i>
                                            </span>
                                            <label for="displayCompanyTypeBack">뒤</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2 mb-2">
                                <label for="">법인 상태</label>
                                <input type="text" class="form-control form-control-sm" id="companyState" name="companyState"
                                       placeholder="" th:value="${company.companyState}">
                            </div>
                            <div class="col-md-2 mb-2">
                                <label for="">상호</label>
                                <input type="text" class="form-control form-control-sm" id="companyName" name="companyName"
                                       th:value="${company.companyName}">
                            </div>
                            <div class="col-md-2 mb-2 input-daterange">
                                <label for="companyFormationAt">설립일</label>
                                <input type="text" class="form-control form-control-sm" id="companyFormationAt"
                                       name="companyFormationAt"
                                       th:value="${#dates.format(company.companyFormationAt, 'yyyy-MM-dd')}">
                            </div>
                            <div class="col-md-2 mb-2">
                                <label for="">병기 상호</label>
                                <input type="text" class="form-control form-control-sm" id="companySubName" name="companySubName"
                                       placeholder="" th:value="${company.companySubName}">
                            </div>
                            <div class="col-md-2 mb-2">
                                <label for="">관리 상태</label>
                                <input type="text" class="form-control form-control-sm" id="companyManageState"
                                       name="companyManageState" placeholder=""
                                       th:value="${company.companyManageState}">
                            </div>
                            <div class="col-md-2 mb-2">
                                <label for="">관리 번호</label>
                                <input type="text" class="form-control form-control-sm" id="companyManageNumber"
                                       name="companyManageNumber" placeholder=""
                                       th:value="${company.companyManageNumber}">
                            </div>
                            <div class="col-md-2 mb-2">
                                <label for="">추천인</label>
                                <input type="text" class="form-control form-control-sm" id="recommender" name="recommender"
                                       placeholder="" th:value="${company.recommender}">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <strong>업장</strong>
                        </div>
                        <div>
                            <button type='button' class='btn btn-sm btn-outline-primary' id="update_sub_btn">
                                수정
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form id="subForm">
                        <div class="row">
                            <div class="col-md-4 mb-2">
                                <label for="">본점주소</label>
                                <div class="input-group">
                                    <input type="text" class="form-control form-control-sm" id="companyAddress" name="companyAddress"
                                           th:value="${company.companyAddress}">
                                    <div class="input-group-append">
                                        <button type='button' class="btn btn-sm btn-outline-secondary"
                                                name="postal_code_search_btn" data-id="companyAddress">검색
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2 mb-2">
                                <label for="">우편번호</label>
                                <input type="text" class="form-control form-control-sm" id="companyPostalCode" name="companyPostalCode"
                                       placeholder="" th:value="${company.companyPostalCode}">
                            </div>
                            <div class="col-md-4 mb-2">
                                <label for="">송달장소</label>
                                <div class="input-group">
                                    <input type="text" class="form-control form-control-sm" id="deliveryPlace" name="deliveryPlace"
                                           th:value="${company.deliveryPlace}">
                                    <div class="input-group-append">
                                        <button type='button' class="btn btn-sm btn-outline-secondary"
                                                name="postal_code_search_btn" data-id="deliveryPlace">검색
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2 mb-2">
                                <label for="">우편번호</label>
                                <input type="text" class="form-control form-control-sm" id="deliveryPlacePostalCode"
                                       name="deliveryPlacePostalCode" placeholder=""
                                       th:value="${company.deliveryPlacePostalCode}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2 mb-2">
                                <label for="">사업자등록번호</label>
                                <input type="text" class="form-control form-control-sm" id="businessNumber" name="businessNumber"
                                       placeholder="" th:value="${company.businessNumber}">
                            </div>
                            <div class="col-md-1 mb-2">
                                <label for="">업태</label>
                                <input type="text" class="form-control form-control-sm" id="businessCondition" name="businessCondition"
                                       placeholder="" th:value="${company.businessCondition}">
                            </div>
                            <div class="col-md-1 mb-2">
                                <label for="">업종</label>
                                <input type="text" class="form-control form-control-sm" id="businessType" name="businessType"
                                       placeholder="" th:value="${company.businessType}">
                            </div>
                            <div class="col-md-1 mb-2">
                                <label for="">결산기</label>
                                <select class="form-control form-select form-select-sm" id="settlementMonth" name="settlementMonth">
                                    <option selected>전체</option>
                                    <option th:each="i : ${#numbers.sequence(1, 12)}" th:value="${i}" th:text="${i}+'월'"
                                            th:selected="${i == company.settlementMonth}"></option>
                                </select>
                            </div>
                            <div class="col-md-1 mb-2">
                                <label for="">1주의 금액</label>
                                <input type="text" class="form-control form-control-sm" id="stock.amount" name="stock[amount]"
                                       numberonly="true"
                                       placeholder="" required="" th:value="${company.stock.amount}">
                            </div>
                            <div class="col-md-1 mb-2">
                                <label for="">발행할 주식의 총수</label>
                                <input type="text" class="form-control form-control-sm" id="stock.scheduleCount" numberonly="true"
                                       name="stock[scheduleCount]" placeholder="" required=""
                                       th:value="${company.stock.scheduleCount}">
                            </div>
                            <div class="col-md-1 mb-2">
                                <label for="">발행주식의 총수</label>
                                <input type="text" class="form-control form-control-sm" id="stock.issuedCount" name="stock[issuedCount]"
                                       numberonly="true"
                                       placeholder="" required="" th:value="${company.stock.issuedCount}">
                            </div>
                            <div class="col-md-4 mb-2">
                                <label for="">자본금</label>
                                <div class="input-group">
                                    <input type="text" class="form-control form-control-sm" numberonly="true"
                                           th:value="${company.stock.amount * (company.stock.normalCount + company.stock.firstCount)}">
                                    <div class="input-group-append">
                                        <button type="button" class="btn btn-sm btn-outline-secondary">계산하기</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <strong>연락처</strong>
                                </div>
                                <div>
                                    <button type='button' class='btn btn-sm btn-outline-primary' id="add-contact-btn">
                                        연락처 추가
                                    </button>
                                    <button type='button' class='btn btn-sm btn-outline-success' data-toggle="modal"
                                            id="save-contact-btn">
                                        저장
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="add-item" id="contactGroup">
                                <th:block th:each="contact, index: ${company.contacts}">
                                    <div class="row">
                                        <div class="col-md-9 mb-2">
                                            <label th:for="'contacts['+${index.index}+'][value]'">연락처</label>
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <select th:name="'contacts['+${index.index}+'][type]'" class="form-control form-select form-select-sm">
                                                        <option value="FACTORY" th:selected="${contact.type.name() == 'FACTORY'}">공장</option>
                                                        <option value="DIRECT_PHONE" th:selected="${contact.type.name() == 'DIRECT_PHONE'}">직통번호</option>
                                                        <option value="MOBILE" th:selected="${contact.type.name() == 'MOBILE'}">휴대폰</option>
                                                        <option value="FAX" th:selected="${contact.type.name() == 'FAX'}">회사팩스</option>
                                                        <option value="EMAIL" th:selected="${contact.type.name() == 'EMAIL'}">이메일</option>
                                                        <option value="PHONE" th:selected="${contact.type.name() == 'PHONE'}">유선전화</option>
                                                        <option value="TAX_EMAIL" th:selected="${contact.type.name() == 'TAX_EMAIL'}">세금계산서용 이메일</option>
                                                    </select>
                                                </div>
                                                <input type="text" class="form-control form-control-sm" th:id="'contacts['+${index.index}+'][value]'" th:name="'contacts['+${index.index}+'][value]'" th:value="${contact.value}">
                                            </div>
                                        </div>
                                        <div class="col-md-2 mb-2">
                                            <label th:for="'contacts['+${index.index}+'][memo]'">메모</label>
                                            <input type="text" class="form-control form-control-sm" th:id="'contacts['+${index.index}+'][memo]'" th:name="'contacts['+${index.index}+'][memo]'" placeholder=""
                                                   th:value="${contact.memo}">
                                        </div>
                                        <div class="col-md-1 mb-2">
                                            <label for="" class="invisible">Actions</label>
                                            <div class="btns">
                                                <button type="button" class="btn btn-sm btn-sm btn-outline-secondary" id="" th:onclick="'remove_contact('+${index.index}+')'">
                                                    <i class="fas fa-trash-alt"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </th:block>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <strong>지점</strong>
                                </div>
                                <div>
                                    <button type='button' class='btn btn-sm btn-outline-primary' id="add-office-btn">
                                        지점 추가
                                    </button>
                                    <button type='button' class='btn btn-sm btn-outline-success' id="save-office-btn">
                                        저장
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="add-item" id="officeGroup">
                                <div class="row">
                                    <div class="col-md-2 mb-2">
                                        <label>지점명칭</label>
                                        <input type="text" class="form-control form-control-sm">
                                    </div>
                                    <div class="col-md-7 mb-2">
                                        <label>지점주소</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control form-control-sm">
                                            <div class="input-group-append">
                                                <button type='button' class="btn btn-sm btn-outline-secondary"
                                                        name="postal_code_search_btn" data-id="deliveryPlace">검색
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <label>우편번호</label>
                                        <input type="text" class="form-control form-control-sm" id=""
                                               name="deliveryPlacePostalCode" placeholder="">
                                    </div>
                                    <div class="col-md-1 mb-2">
                                        <label for="" class="invisible">Actions</label>
                                        <div class="btns">
                                            <button type="button" class="btn btn-sm btn-sm btn-outline-secondary" id="">
                                                <i class="fas fa-trash-alt"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <strong>임원</strong>
                            <strong class="text-primary" th:text="${#lists.size(company.executives)}"></strong>
                        </div>
                        <div>
                            <button type='button' class='btn btn-sm btn-outline-primary' data-toggle="modal"
                                    id="add-executive-btn">
                                임원 추가
                            </button>
                            <button type='button' class='btn btn-sm btn-outline-success' data-toggle="modal"
                                    id="save-executive-btn">
                                저장
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form id="executive_form">
                        <table class="table table-bordered mb-2 table-form">
                            <colgroup>
                                <col style="width: 100px"/>
                                <col/>
                                <col style="width: 210px"/>
                                <col/>
                                <col/>
                                <col style="width: 130px"/>
                                <col style="width: 130px"/>
                                <col style="width: 130px"/>
                                <col style="width: 130px"/>
                                <col/>
                                <col style="width: 50px"/>
                            </colgroup>
                            <thead>
                            <tr>
                                <th>성명</th>
                                <th>직위</th>
                                <th>주민등록번호</th>
                                <th>국적</th>
                                <th>주소</th>
                                <th>취임일자</th>
                                <th>임기</th>
                                <th>임기만료일</th>
                                <th>주식수</th>
                                <th>임원에관한사항</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody id="executiveGroup">
                            <th:block th:each="executive, index: ${company.executives}">
                                <tr th:id="'executive_tr_'+${index.index}">
                                    <td>
                                        <input type="text" class="form-control form-control-sm"
                                               th:name="'executives['+${index.index}+'][name]'"
                                               th:value="${executive.name}">
                                    </td>
                                    <td>
                                        <select class="form-control form-select form-select-sm" th:name="'executives['+${index.index}+'][position]'">
                                            <option selected value="0">사내이사</option>
                                            <option value="1">대표이사</option>
                                            <option value="2">공동대표이사</option>
                                            <option value="3">대표집행임원</option>
                                            <option value="4">사외이사</option>
                                            <option value="5">기타비상무이사</option>
                                            <option value="6">집행임원</option>
                                            <option value="7">감사</option>
                                            <option value="8">감사위원</option>
                                        </select>
                                    </td>
                                    <td>
                                        <div class="input-group">
                                            <input type="text" class="form-control form-control-sm"
                                                   th:name="'executives['+${index.index}+'][registrationNumber1]'"
                                                   th:value="${executive.registrationNumber1}">
                                            <div class="input-group-addon">
                                                <span class="input-group-text">-</span>
                                            </div>
                                            <input type="text" class="form-control form-control-sm"
                                                   th:name="'executives['+${index.index}+'][registrationNumber2]'"
                                                   th:value="${executive.registrationNumber2}">
                                        </div>
                                    </td>
                                    <td>

        function remove_contact(i) {
            $('#contact_row_' + i).remove();
        }

        function remove_executive(i) {
            if (i === 0) {
                return false;
            }
            $('#executive_tr_' + i).remove();
        }

        function remove_stockHolder(i) {
            if (i === 0) {
                $('#stockHolderCount').text('');
            } else {
                $('#stockHolderCount').text(i);
            }
            var count = $('input[name="stockholders[' + i + '][stockCount]"]').val();
            if (count === '') {
                count = 0;
            }
            var inputCount = Number($('#input_stock_count').text()) - Number(count);
            var issueCount = Number($('#issue_stock_count').text()) - Number(count);
            $('#input_stock_count').text(inputCount);
            $('#issue_stock_count').text(issueCount);

            $('#stockHolder_tr_' + i).remove();
        }

        function remove_purpose(i) {
            $('#purpose_row_' + i).remove();
        }

        function getFormatDate(date) {
            var year = date.getFullYear();
            var month = (1 + date.getMonth());
            month = month >= 10 ? month : '0' + month;
            var day = date.getDate();
            day = day >= 10 ? day : '0' + day;
            return year + '-' + month + '-' + day;
        }

        function changeCountry(i) {
            if($('select[name="executives['+i+'][nationality]"]').val() == '기타') {
                $('input[name="executives['+i+'][countryValue]"]').attr('readonly', false)
            } else {
                $('input[name="executives['+i+'][countryValue]"]').val('')
                $('input[name="executives['+i+'][countryValue]"]').attr('readonly', true)
            }
        }
