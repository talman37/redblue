<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="/layout/detail_layout">
<th:block layout:fragment="content_body">
    <div class="container-fluid">
        <main role="main" class="main">
            <div class="page-header">
                <div>
                    <h1>
                        법인 상세
                        <small th:text="|(${company.companyManageNumber})|"></small>
                    </h1>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <input type="hidden" id="companyId" th:value="${company.id}"/>
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <h4 class="mb-3">
                            <i>
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-dot"
                                     fill="currentColor"
                                     xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
                                </svg>
                            </i>
                            <strong>법인</strong>
                        </h4>
                        <div>
                            <button type='button' class='btn btn-outline-primary' id="update_master_btn">
                                수정
                            </button>
                        </div>
                    </div>
                    <form id="masterForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="">법인등록번호</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="companyNumber1" name="companyNumber1"
                                           th:value="${company.companyNumber1}">
                                    <div class="input-group-addon">
                                        <span class="input-group-text">-</span>
                                    </div>
                                    <input type="text" class="form-control" id="companyNumber2" name="companyNumber2"
                                           th:value="${company.companyNumber2}">
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="">등기번호</label>
                                <input type="text" class="form-control" id="registerNumber" name="registerNumber"
                                       placeholder=""
                                       th:value="${company.registerNumber}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <div class="d-flex justify-content-between">
                                    <label for="">관할등기소</label>
                                    <button type="button" class="btn btn-link p-0" data-toggle="modal"
                                            data-target="#modal-favorite">☆ 즐겨찾기
                                    </button>
                                    <div class="modal" id="modal-favorite">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title">즐겨찾는 관할등기소</h5>
                                                    <button type="button" class="close" data-dismiss="modal"
                                                            aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="list-group">
                                                        <button type="button"
                                                                class="list-group-item list-group-item-action"
                                                                th:each="favoriteOffice: ${favoriteOffices}"
                                                                th:id="${favoriteOffice.id.registerOfficeId}"
                                                                name="favoriteOffice" th:value="${favoriteOffice.name}"
                                                                th:text="${favoriteOffice.name}"
                                                                data-dismiss="modal"></button>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                            data-dismiss="modal">닫기
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="registerOffice" name="registerOffice"
                                           th:readonly="true"
                                           th:value="${company.registerOffice}">
                                    <div class="input-group-append">
                                        <button type='button' id="office_search_btn" class="btn btn-outline-secondary">
                                            검색
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="companyDivision">법인구분</label>
                                <select class="form-control" id="companyDivision" name="companyDivision"
                                        th:field="*{company.companyDivision}">
                                    <option th:value="null">전체</option>
                                    <option th:value="주식회사">주식회사</option>
                                    <option th:value="유한회사">유한회사</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="">상호</label>
                                <input type="text" class="form-control" id="companyName" name="companyName"
                                       th:value="${company.companyName}">
                            </div>
                            <div class="col-md-3 mb-3 input-daterange">
                                <label for="companyFormationAt">설립일</label>
                                <input type="text" class="form-control" id="companyFormationAt"
                                       name="companyFormationAt"
                                       th:value="${#dates.format(company.companyFormationAt, 'yyyy-MM-dd')}">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="">법인 종류 표시</label>
                                <div class="mt-1">
                                    <div class="form-check form-check-inline">
                                        <div class="form-input">
                                            <span class="input">
                                                <input type="radio" id="displayCompanyTypeFront"
                                                       name="displayCompanyType" value="FRONT"
                                                       th:field="${company.displayCompanyType}"><i></i>
                                            </span>
                                            <label for="displayCompanyTypeFront">앞</label>
                                        </div>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <div class="form-input">
                                            <span class="input">
                                                <input type="radio" id="displayCompanyTypeBack"
                                                       name="displayCompanyType" value="BACK"
                                                       th:field="${company.displayCompanyType}"><i></i>
                                            </span>
                                            <label for="displayCompanyTypeBack">뒤</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="">병기 상호</label>
                                <input type="text" class="form-control" id="companySubName" name="companySubName"
                                       placeholder="" th:value="${company.companySubName}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="">법인 상태</label>
                                <input type="text" class="form-control" id="companyState" name="companyState"
                                       placeholder="" th:value="${company.companyState}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="">관리 상태</label>
                                <input type="text" class="form-control" id="companyManageState"
                                       name="companyManageState" placeholder=""
                                       th:value="${company.companyManageState}">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="">관리 번호</label>
                                <input type="text" class="form-control" id="companyManageNumber"
                                       name="companyManageNumber" placeholder=""
                                       th:value="${company.companyManageNumber}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="">추천인</label>
                                <input type="text" class="form-control" id="recommender" name="recommender"
                                       placeholder="" th:value="${company.recommender}">
                            </div>
                        </div>
                    </form>
                    <hr/>
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <h4 class="mb-3">
                            <i>
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-dot"
                                     fill="currentColor"
                                     xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
                                </svg>
                            </i>
                            <strong>업장</strong>
                        </h4>
                        <div>
                            <button type='button' class='btn btn-outline-primary' id="update_sub_btn">
                                수정
                            </button>
                        </div>
                    </div>
                    <form id="subForm">
                        <div class="row">
                            <div class="col-md-8 mb-3">
                                <label for="">본점주소</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="companyAddress" name="companyAddress"
                                           th:value="${company.companyAddress}">
                                    <div class="input-group-append">
                                        <button type='button' class="btn btn-outline-secondary"
                                                name="postal_code_search_btn" data-id="companyAddress">검색
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="">우편번호</label>
                                <input type="text" class="form-control" id="companyPostalCode" name="companyPostalCode"
                                       placeholder="" th:value="${company.companyPostalCode}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8 mb-3">
                                <label for="">송달장소</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="deliveryPlace" name="deliveryPlace"
                                           th:value="${company.deliveryPlace}">
                                    <div class="input-group-append">
                                        <button type='button' class="btn btn-outline-secondary"
                                                name="postal_code_search_btn" data-id="deliveryPlace">검색
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="">우편번호</label>
                                <input type="text" class="form-control" id="deliveryPlacePostalCode"
                                       name="deliveryPlacePostalCode" placeholder=""
                                       th:value="${company.deliveryPlacePostalCode}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-5 mb-3">
                                <label for="">사업자등록번호</label>
                                <input type="text" class="form-control" id="businessNumber" name="businessNumber"
                                       placeholder="" th:value="${company.businessNumber}">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="">업태</label>
                                <input type="text" class="form-control" id="businessCondition" name="businessCondition"
                                       placeholder="" th:value="${company.businessCondition}">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="">업종</label>
                                <input type="text" class="form-control" id="businessType" name="businessType"
                                       placeholder="" th:value="${company.businessType}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="">결산기</label>
                                <select class="form-control" id="settlementMonth" name="settlementMonth">
                                    <option selected>전체</option>
                                    <option th:each="i : ${#numbers.sequence(1, 12)}" th:value="${i}" th:text="${i}+'월'"
                                            th:selected="${i == company.settlementMonth}"></option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="">1주의 금액</label>
                                <input type="text" class="form-control" id="stock.amount" name="stock[amount]"
                                       numberonly="true"
                                       placeholder="" required="" th:value="${company.stock.amount}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="">발행할 주식의 총수</label>
                                <input type="text" class="form-control" id="stock.scheduleCount" numberonly="true"
                                       name="stock[scheduleCount]" placeholder="" required=""
                                       th:value="${company.stock.scheduleCount}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="">발행주식의 총수</label>
                                <input type="text" class="form-control" id="stock.issuedCount" name="stock[issuedCount]"
                                       numberonly="true"
                                       placeholder="" required="" th:value="${company.stock.issuedCount}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="">자본금</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" numberonly="true"
                                           th:value="${company.stock.amount * (company.stock.normalCount + company.stock.firstCount)}">
                                    <div class="input-group-append">
                                        <button type="button" class="btn btn-outline-secondary">계산하기</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <hr/>
                    <div class="d-flex justify-content-between mb-1">
                        <h4 class="mb-3">
                            <i>
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-dot"
                                     fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
                                </svg>
                            </i>
                            <strong>연락처</strong>
                        </h4>
                        <div>
                            <button type='button' class='btn btn-outline-primary' id="add-contact-btn">
                                연락처 추가
                            </button>
                            <button type='button' class='btn btn-outline-success' data-toggle="modal"
                                    id="save-contact-btn">
                                저장
                            </button>
                        </div>
                    </div>
                    <div class="add-item" id="contactGroup">
                        <th:block th:each="contact, index: ${company.contacts}">
                            <div class="row">
                                <div class="col-md-9 mb-3">
                                    <label th:for="'contacts['+${index.index}+'][value]'">연락처</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <select th:name="'contacts['+${index.index}+'][type]'" class="form-control">
                                                <option value="FACTORY" th:selected="${contact.type.name() == 'FACTORY'}">공장</option>
                                                <option value="DIRECT_PHONE" th:selected="${contact.type.name() == 'DIRECT_PHONE'}">직통번호</option>
                                                <option value="MOBILE" th:selected="${contact.type.name() == 'MOBILE'}">휴대폰</option>
                                                <option value="FAX" th:selected="${contact.type.name() == 'FAX'}">회사팩스</option>
                                                <option value="EMAIL" th:selected="${contact.type.name() == 'EMAIL'}">이메일</option>
                                                <option value="PHONE" th:selected="${contact.type.name() == 'PHONE'}">유선전화</option>
                                                <option value="TAX_EMAIL" th:selected="${contact.type.name() == 'TAX_EMAIL'}">세금계산서용 이메일</option>
                                            </select>
                                        </div>
                                        <input type="text" class="form-control" th:id="'contacts['+${index.index}+'][value]'" th:name="'contacts['+${index.index}+'][value]'" th:value="${contact.value}">
                                    </div>
                                </div>
                                <div class="col-md-2 mb-3">
                                    <label th:for="'contacts['+${index.index}+'][memo]'">메모</label>
                                    <input type="text" class="form-control" th:id="'contacts['+${index.index}+'][memo]'" th:name="'contacts['+${index.index}+'][memo]'" placeholder=""
                                           th:value="${contact.memo}">
                                </div>
                                <div class="col-md-1 mb-3">
                                    <label for="">Actions</label>
                                    <div class="btns">
                                        <button type="button" class="btn btn-sm btn-outline-secondary" id="" th:onclick="'remove_contact('+${index.index}+')'">
                                            <i class="fas fa-trash-alt"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </th:block>
                    </div>
                    <hr/>
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <h4>
                            <i>
                                <svg width=" 1em" height="1em" viewBox="0 0 16 16" class="bi bi-dot"
                                     fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
                                </svg>
                            </i>
                            <strong>임원</strong>
                            <strong class="text-primary" th:text="${#lists.size(company.executives)}"></strong>
                        </h4>
                        <div>
                            <button type='button' class='btn btn-outline-primary' data-toggle="modal"
                                    id="add-executive-btn">
                                임원 추가
                            </button>
                            <button type='button' class='btn btn-outline-success' data-toggle="modal"
                                    id="save-executive-btn">
                                저장
                            </button>
                        </div>
                    </div>
                    <form id="executive_form">
                        <table class="table table-bordered mb-3">
                            <colgroup>
                                <col style="width: 100px"/>
                                <col/>
                                <col style="width: 210px"/>
                                <col/>
                                <col style="width: 130px"/>
                                <col style="width: 130px"/>
                                <col style="width: 130px"/>
                                <col style="width: 130px"/>
                                <col/>
                                <col style="width: 100px"/>
                            </colgroup>
                            <thead>
                            <tr>
                                <th>성명</th>
                                <th>직위</th>
                                <th>주민등록번호</th>
                                <th>주소</th>
                                <th>취임일자</th>
                                <th>임기</th>
                                <th>임기만료일</th>
                                <th>주식수</th>
                                <th>임원에관한사항</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody id="executiveGroup">
                            <th:block th:each="executive, index: ${company.executives}">
                                <tr th:id="'executive_tr_'+${index.index}">
                                    <td>
                                        <input type="text" class="form-control"
                                               th:name="'executives['+${index.index}+'][name]'"
                                               th:value="${executive.name}">
                                    </td>
                                    <td>
                                        <input type="checkbox" th:name="'executives['+${index.index}+'][position]'"
                                               th:checked="${#strings.contains(executive.position, '사내이사')}"
                                               value="사내이사"><i>사내이사</i>
                                        <input type="checkbox" th:name="'executives['+${index.index}+'][position]'"
                                               th:checked="${#strings.contains(executive.position, '대표이사')}"
                                               value="대표이사"><i>대표이사</i>
                                        <input type="checkbox" th:name="'executives['+${index.index}+'][position]'"
                                               th:checked="${#strings.contains(executive.position, '공동대표이사')}"
                                               value="공동대표이사"><i>공동대표이사</i>
                                        <input type="checkbox" th:name="'executives['+${index.index}+'][position]'"
                                               th:checked="${#strings.contains(executive.position, '대표집행임원')}"
                                               value="대표집행임원"><i>대표집행임원</i>
                                        <input type="checkbox" th:name="'executives['+${index.index}+'][position]'"
                                               th:checked="${#strings.contains(executive.position, '사외이사')}"
                                               value="사외이사"><i>사외이사</i>
                                        <input type="checkbox" th:name="'executives['+${index.index}+'][position]'"
                                               th:checked="${#strings.contains(executive.position, '기타비상무이사')}"
                                               value="기타비상무이사"><i>기타비상무이사</i>
                                        <input type="checkbox" th:name="'executives['+${index.index}+'][position]'"
                                               th:checked="${#strings.contains(executive.position, '집행임원')}"
                                               value="집행임원"><i>집행임원</i>
                                        <input type="checkbox" th:name="'executives['+${index.index}+'][position]'"
                                               th:checked="${#strings.contains(executive.position, '감사')}"
                                               value="감사"><i>감사</i>
                                        <input type="checkbox" th:name="'executives['+${index.index}+'][position]'"
                                               th:checked="${#strings.contains(executive.position, '감사위원')}"
                                               value="감사위원"><i>감사위원</i>
                                    </td>
                                    <td>
                                        <div class="input-group">
                                            <input type="text" class="form-control"
                                                   th:name="'executives['+${index.index}+'][registrationNumber1]'"
                                                   th:value="${executive.registrationNumber1}">
                                            <div class="input-group-addon">
                                                <span class="input-group-text">-</span>
                                            </div>
                                            <input type="text" class="form-control"
                                                   th:name="'executives['+${index.index}+'][registrationNumber2]'"
                                                   th:value="${executive.registrationNumber2}">
                                        </div>
                                    </td>
                                    <td>
                                        <input type="text" class="form-control"
                                               th:name="'executives['+${index.index}+'][address]'"
                                               th:value="${executive.address}">
                                    </td>
                                    <td class="input-daterange">
                                        <input type="text" class="form-control"
                                               th:name="'executives['+${index.index}+'][inauguratedAt]'"
                                               th:value="${executive.inauguratedAt}">
                                    </td>
                                    <td>
                                        <select class="form-control" th:name="'executives['+${index.index}+'][term]'">
                                            <option value="0" th:selected="${executive.term == 0}">직접입력</option>
                                            <option value="1" th:selected="${executive.term == 1}">1년</option>
                                            <option value="2" th:selected="${executive.term == 2}">2년</option>
                                            <option value="3" th:selected="${executive.term == 3}">3년</option>
                                        </select>
                                    </td>
                                    <td class="input-daterange">
                                        <input type="text" class="form-control"
                                               th:name="'executives['+${index.index}+'][expiredAt]'"
                                               th:value="${executive.expiredAt}">
                                    </td>
                                    <td>
                                        <input type="text" class="form-control"
                                               th:name="'executives['+${index.index}+'][stockCount]'"
                                               th:value="${executive.stockCount}">
                                    </td>
                                    <td>
                                        <input type="text" class="form-control"
                                               th:name="'executives['+${index.index}+'][detail]'"
                                               th:value="${executive.detail}">
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-sm btn-outline-secondary"
                                                th:onclick="'remove_executive('+${index.index}+')'">
                                            <i class="fas fa-trash-alt"></i>
                                        </button>
                                    </td>
                                </tr>
                            </th:block>
                            </tbody>
                        </table>
                    </form>
                    <hr/>
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <h4>

    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <script type="text/javascript" th:src="@{/static/js/jquery.tmpl.min.js}"></script>
    <script>
        $(document).ready(function () {
            $('button[name="postal_code_search_btn"]').on('click', function () {
                var $this = $(this)
                daum.postcode.load(function () {
                    new daum.Postcode({
                        oncomplete: function (data) {
                            if ($this.data('id') == 'companyAddress') {
                                $('#companyAddress').val(data.address);
                                $('#companyPostalCode').val(data.zonecode);
                            } else {
                                $('#deliveryPlace').val(data.address);
                                $('#deliveryPlacePostalCode').val(data.zonecode);
                            }
                        }
                    }).open();
                });
            });

            $('#update_master_btn').on('click', function () {
                $.ajax({
                    type: 'PATCH',
                    url: '/v1/companies/' + $('#companyId').val() + '/master',
                    contentType: 'application/json',
                    dataType: 'json',
                    data: JSON.stringify($('#masterForm').serializeJSON({useIntKeysAsArrayIndex: true})),
                    statusCode: {
                        200: function () {
                            alert('법인정보 변경에 성공 하였습니다.');
                        }
                    }
                });
            });

            $('#update_sub_btn').on('click', function () {
                $.ajax({
                    type: 'PATCH',
                    url: '/v1/companies/' + $('#companyId').val() + '/sub',
                    contentType: 'application/json',
                    dataType: 'json',
                    data: JSON.stringify($('#subForm').serializeJSON({useIntKeysAsArrayIndex: true})),
                    statusCode: {
                        200: function () {
                            alert('법인정보 변경에 성공 하였습니다.');
                        }
                    }
                });
            });

            $('#save-executive-btn').on('click', function () {
                $.ajax({
                    type: 'POST',
                    url: '/v1/companies/' + $('#companyId').val() + '/executives',
                    contentType: 'application/json',
                    dataType: 'json',
                    data: JSON.stringify($('#executive_form').serializeJSON({useIntKeysAsArrayIndex: true})),
                    statusCode: {
                        200: function () {
                            alert('임원정보 변경에 성공 하였습니다.');
                        }
                    }
                });
            });

            $('#save-stockHolder-btn').on('click', function () {
                $.ajax({
                    type: 'POST',
                    url: '/v1/companies/' + $('#companyId').val() + '/stockholders',
                    contentType: 'application/json',
                    dataType: 'json',
                    data: JSON.stringify($('#stockholder_form').serializeJSON({useIntKeysAsArrayIndex: true})),
                    statusCode: {
                        200: function () {
                            alert('주주정보 변경에 성공 하였습니다.');
                            location.reload();
                        }
                    }
                });
            });

            $('#save-purpose-btn').on('click', function () {
                $.ajax({
                    type: 'POST',
                    url: '/v1/companies/' + $('#companyId').val() + '/purpose-details',
                    contentType: 'application/json',
                    dataType: 'json',
                    data: JSON.stringify($('#purposeDetail_form').serializeJSON({useIntKeysAsArrayIndex: true})),
                    statusCode: {
                        200: function () {
                            alert('목적사항 변경에 성공 하였습니다.');
                        }
                    }
                });
            });


            $('button[name="favoriteOffice"]').on('click', function (i, v) {
                $('#registerOffice').val($(this).val());
            });

            $('#office_search_btn').on('click', function () {
                window.open('/office_search', '등기소검색', 'width=600px,height=800px,scrollbars=yes');
            });

             $('#add-contact-btn').on('click', function () {
                let i = $('#contactGroup > tr').length
                $('#contact-template').tmpl([{index: i}]).appendTo($('#contactGroup'))
            });

            $('#add-executive-btn').on('click', function () {
                let i = $('#executiveGroup > tr').length
                $('#executive-template').tmpl([{index: i}]).appendTo($('#executiveGroup'))
            });

            $('#add-stockholder-btn').on('click', function () {
                let i = $('#stockHolderGroup > tr').length;
                $('#stockholder-template').tmpl([{index: i}]).appendTo($('#stockHolderGroup'))
            });

            $('#add-purpose-btn').on('click', function () {
                var i = $('#purposeGroup > div').length
                $('#purpose-template').tmpl([{index: i}]).appendTo($('#purposeGroup'))
            });

            $('#consult_add_btn').on('click', function () {
                window.open('/company/' + $('#companyId').val() + '/consult-add', '상담등록', 'width=800,height=600px,scrollbars=yes');
            });

        });

        function remove_contact(i) {
            $('#contact_row_' + i).remove();
        }

        function remove_executive(i) {
            if (i === 0) {
                return false;
            }
            $('#executive_tr_' + i).remove();
        }

        function remove_stockHolder(i) {
            if (i === 0) {
                $('#stockHolderCount').text('');
            } else {
                $('#stockHolderCount').text(i);
            }
            var count = $('input[name="stockholders[' + i + '][stockCount]"]').val();
            if (count === '') {
                count = 0;
            }
            var inputCount = Number($('#input_stock_count').text()) - Number(count);
            var issueCount = Number($('#issue_stock_count').text()) - Number(count);
            $('#input_stock_count').text(inputCount);
            $('#issue_stock_count').text(issueCount);

            $('#stockHolder_tr_' + i).remove();
        }

        function remove_purpose(i) {
            $('#purpose_row_' + i).remove();
        }

        function getFormatDate(date) {
            var year = date.getFullYear();
            var month = (1 + date.getMonth());
            month = month >= 10 ? month : '0' + month;
            var day = date.getDate();
            day = day >= 10 ? day : '0' + day;
            return year + '-' + month + '-' + day;
        }

    </script>
