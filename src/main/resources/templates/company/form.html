<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="/layout/main_layout">
<th:block layout:fragment="content_body">
    <!-- container -->
    <div class="container-fluid">
        <!-- sidebar -->
        <nav class="sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <p class="sidebar-heading">법인관리</p>
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link" href="/company">
                                    <i class="fas fa-search"></i>
                                    법인 검색
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link  active" href="/company/add">
                                    <i class="fas fa-pencil-alt"></i>
                                    법인 등록
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <p class="sidebar-heading">상담 관리</p>
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link " href="/consult">
                                    <i class="fas fa-comment-alt"></i>
                                    상담 관리
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <p class="sidebar-heading">DM 관리</p>
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link" href="/dm">
                                    <i class="fas fa-envelope-open-text"></i>
                                    DM 이력관리
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- //sidebar -->

        <!-- contents -->
        <main role="main" class="main">
            <div class="page-header">
                <div>
                    <h1>법인 등록</h1>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <strong>법인 등록</strong>
                        </div>
                    </div>
                </div>

                <div class="card-body">
                    <form th:id="company-form" th:name="company" th:action="@{/company/add}" method="post">
                        <input th:type="hidden" th:name="lawFirmId" th:value="${lawFirmId}">
                        <h4 class="mb-3">
                            <i>
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-dot" fill="currentColor"
                                     xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
                                </svg>
                            </i>
                            <strong>법인</strong>
                        </h4>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="companyNumber1">법인등록번호</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="companyNumber1" name="companyNumber1">
                                    <div class="input-group-addon">
                                        <span class="input-group-text">-</span>
                                    </div>
                                    <input type="text" class="form-control" name="companyNumber2">
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="registerNumber">등기번호</label>
                                <input type="text" class="form-control" id="registerNumber" name="registerNumber"
                                       value="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <div class="d-flex justify-content-between">
                                    <label for="favorite_office">관할등기소</label>
                                    <button type="button" class="btn btn-link p-0" data-toggle="modal"
                                            id="favorite_office"
                                            data-target="#modal-favorite">☆ 즐겨찾기
                                    </button>
                                </div>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="registerOffice" name="registerOffice"
                                           th:readonly="true">
                                    <div class="input-group-append">
                                        <button type='button' id="office_search_btn" class="btn btn-outline-secondary">
                                            검색
                                        </button>
                                    </div>
                                </div>
                                <div class="modal fade modal-favorite" id="modal-favorite">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title">즐겨찾는 관할등기소</h5>
                                                <button type="button" class="close" data-dismiss="modal"
                                                        aria-label="Close">
                                                    <span aria-hidden="true">×</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="list-group">
                                                    <button type="button" class="list-group-item list-group-item-action"
                                                            th:each="favoriteOffice: ${favoriteOffices}"
                                                            th:id="${favoriteOffice.id.registerOfficeId}"
                                                            name="favoriteOffice" th:value="${favoriteOffice.name}"
                                                            th:text="${favoriteOffice.name}"
                                                            data-dismiss="modal"></button>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                                    Close
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="">법인구분</label>
                                <div class="input-group-prepend">
                                    <select class="form-control" id="companyDivision" name="companyDivision">
                                        <option selected value="">선택</option>
                                        <option value="주식회사">주식회사</option>
                                        <option value="유한회사">유한회사</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="">상호</label>
                                <input type="text" class="form-control" id="companyName" name="companyName" value="">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="">관리 번호</label>
                                <input type="text" class="form-control" name="companyManageNumber" value="">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="">법인 종류 표시</label>
                                <div class="mt-1">
                                    <div class="form-check form-check-inline">
                                        <div class="form-input">
                                                <span class="input">
                                                    <input type="radio" id="displayCompanyTypeFront"
                                                           name="displayCompanyType" value="FRONT"><i></i>
                                                </span>
                                            <label for="">앞</label>
                                        </div>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <div class="form-input">
                                                <span class="input">
                                                    <input type="radio" id="displayCompanyTypeBack"
                                                           name="displayCompanyType" value="BACK"><i></i>
                                                </span>
                                            <label for="">뒤</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="">관리 상태</label>
                                <input type="text" class="form-control" name="companyManageState" value="">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="">법인 상태</label>
                                <input type="text" class="form-control" name="companyState" value="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="">병기 상호</label>
                                <input type="text" class="form-control" id="companySubName" name="companySubName"
                                       value="">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="">추천인</label>
                                <input type="text" class="form-control" id="recommender" name="recommender"
                                       placeholder="" value="">
                            </div>
                        </div>
                        <hr/>
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <h4 class="mb-3">
                                <i>
                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-dot"
                                         fill="currentColor"
                                         xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
                                    </svg>
                                </i>
                                <strong>업장</strong>
                            </h4>
                        </div>
                        <div class="row">
                            <div class="col-md-8 mb-3">
                                <label for="">본점주소</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="companyAddress" name="companyAddress"
                                           value="">
                                    <div class="input-group-append">
                                        <button type='button' class="btn btn-outline-secondary"
                                                name="postal_code_search_btn" data-id="companyAddress">검색
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="">우편번호</label>
                                <input type="text" class="form-control" id="companyPostalCode" name="companyPostalCode"
                                       value="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8 mb-3">
                                <label for="">송달장소</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="deliveryPlace" name="deliveryPlace"
                                           value="">
                                    <div class="input-group-append">
                                        <button type='button' class="btn btn-outline-secondary"
                                                name="postal_code_search_btn" data-id="deliveryPlace">검색
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="">우편번호</label>
                                <input type="text" class="form-control" id="deliveryPlacePostalCode"
                                       name="deliveryPlacePostalCode" value="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-5 mb-3">
                                <label for="">사업자등록번호</label>
                                <input type="text" class="form-control" id="businessNumber" name="businessNumber"
                                       value="">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="">업태</label>
                                <input type="text" class="form-control" id="businessCondition" name="businessCondition"
                                       value="">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="">업종</label>
                                <input type="text" class="form-control" id="businessType" name="businessType" value="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="">결산기</label>
                                <select class="form-control" id="settlementMonth" name="settlementMonth">
                                    <option th:each="i : ${#numbers.sequence(1, 12)}" th:value="${i}"
                                            th:text="${i}+'월'"></option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="">1주의 금액</label>
                                <input type="text" class="form-control" id="stockAmount" name="stock[amount]"
                                       numberonly="true">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="">발행할 주식의 총수</label>
                                <input type="text" class="form-control" id="stockScheduleCount"
                                       name="stock[scheduleCount]" numberonly="true">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="">발행주식의 총수</label>
                                <input type="text" class="form-control" id="stockIssuedCount"
                                       name="stock[issuedCount]" numberonly="true">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="">자본금</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="capital" name="stock[capital]" value=""
                                           numberonly="true">
                                    <div class="input-group-append">
                                        <button type="button" class="btn btn-outline-secondary"
                                                id="stock-calculate-btn">계산하기
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <hr/>
                        <div class="d-flex justify-content-between mb-1">
                            <h4 class="mb-3">
                                <i>
                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-dot"
                                         fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
                                    </svg>
                                </i>
                                <strong>연락처</strong>
                            </h4>
                            <button type='button' class='btn btn-outline-primary' id="add-contact-btn">
                                연락처 추가
                            </button>
                        </div>
                        <div class="add-item" id="contactGroup">
                            <div class="row">
                                <div class="col-md-9 mb-3">
                                    <label for="">연락처</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <select name="contacts[0][type]" class="form-control">
                                                <option value="FACTORY">공장</option>
                                                <option value="DIRECT_PHONE">직통번호</option>
                                                <option value="MOBILE">휴대폰</option>
                                                <option value="FAX">회사팩스</option>
                                                <option value="EMAIL">이메일</option>
                                                <option value="PHONE">유선전화</option>
                                                <option value="TAX_EMAIL">세금계산서용 이메일</option>
                                            </select>
                                        </div>
                                        <input type="text" class="form-control" name="contacts[0][value]">
                                    </div>
                                </div>
                                <div class="col-md-2 mb-3">
                                    <label for="">메모</label>
                                    <input type="text" class="form-control" name="contacts[0][memo]" placeholder="">
                                </div>
                                <div class="col-md-1 mb-3">
                                    <label for="">Actions</label>
                                    <div class="btns">
                                        <button type="button" class="btn btn-sm btn-outline-secondary"
                                                name="remove_contact_btn">
                                            <i class="fas fa-trash-alt"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <hr/>
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <h4>
                                <i>
                                    <svg width=" 1em" height="1em" viewBox="0 0 16 16" class="bi bi-dot"
                                         fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
                                    </svg>
                                </i>
                                <strong>임원</strong>
                                <strong class="text-primary" id="executiveCount"></strong>
                            </h4>
                            <div>
                                <button type='button' class='btn btn-outline-primary' id="add-executive-btn">
                                    임원 추가
                                </button>
                            </div>
                        </div>
                        <table class="table table-bordered mb-3">
                            <colgroup>
                                <col style="width: 100px"/>
                                <col/>
                                <col style="width: 210px"/>
                                <col/>
                                <col style="width: 130px"/>
                                <col style="width: 130px"/>
                                <col style="width: 130px"/>
                                <col/>
                                <col style="width: 100px"/>
                            </colgroup>
                            <thead>
                            <tr>
                                <th>성명</th>
                                <th>직위</th>
                                <th>주민등록번호</th>
                                <th>주소</th>
                                <th>취임일자</th>
                                <th>임기만료일</th>
                                <th>주식수</th>
                                <th>임원에관한사항</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody id="executiveGroup">
                            <tr id="executive_tr_0">
                                <td>
                                    <input type="text" class="form-control" name="executives[0][name]">
                                </td>
                                <td>
                                    <input type="checkbox" id="position1" name="executives[0][position]"
                                           value="사내이사"><i>사내이사</i>
                                    <input type="checkbox" id="position2" name="executives[0][position]"
                                           value="대표이사"><i>대표이사</i>
                                    <input type="checkbox" id="position3" name="executives[0][position]" value="공동대표이사"><i>공동대표이사</i>
                                    <input type="checkbox" id="position4" name="executives[0][position]" value="대표집행임원"><i>대표집행임원</i>
                                    <input type="checkbox" id="position5" name="executives[0][position]"
                                           value="사외이사"><i>사외이사</i>
                                    <input type="checkbox" id="position6" name="executives[0][position]"
                                           value="기타비상무이사"><i>기타비상무이사</i>
                                    <input type="checkbox" id="position7" name="executives[0][position]"
                                           value="집행임원"><i>집행임원</i>
                                    <input type="checkbox" id="position8" name="executives[0][position]"
                                           value="감사"><i>감사</i>
                                    <input type="checkbox" id="position9" name="executives[0][position]"
                                           value="감사위원"><i>감사위원</i>
                                </td>
                                <td>
                                    <div class="input-group">
                                        <input type="text" class="form-control"
                                               name="executives[0][registrationNumber1]">
                                        <div class="input-group-addon">
                                            <span class="input-group-text">-</span>
                                        </div>
                                        <input type="text" class="form-control"
                                               name="executives[0][registrationNumber2]">
                                    </div>
                                </td>
                                <td>
                                    <input type="text" class="form-control" name="executives[0][address]">
                                </td>
                                <td class="input-daterange">
                                    <input type="text" class="form-control" name="executives[0][inauguratedAt]">
                                    <input type="hidden" name="executives[0][term]">
                                </td>
                                <td class="input-daterange">
                                    <input type="text" class="form-control" name="executives[0][expiredAt]">
                                </td>
                                <td>
                                    <input type="text" class="form-control" name="executives[0][stockCount]"
                                           numberonly="true">
                                </td>
                                <td>
                                    <input type="text" class="form-control" name="executives[0][detail]">
                                </td>
                                <td>
                                    <button type="button" class="btn btn-sm btn-outline-secondary"
                                            onClick="remove_executive(0)">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <hr/>
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <h4>
                                <i>
                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-dot"
                                         fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
                                    </svg>
                                </i>
                                <strong>주주</strong>
                                <strong class="text-primary" id="stockHolderCount"></strong>
                            </h4>
                            <div>
                                <button type='button' class='btn btn-outline-primary' id="add-stockHolder-btn">
                                    주주 추가
                                </button>
                            </div>
                        </div>
                        <div class="box-status">
                            <div class="item">
                                <div class="item-header">
                                    입력된 주식수
                                </div>
                                <div class="item-body">
                                    <span class='text-danger' id="input_stock_count">0</span>주
                                </div>
                            </div>
                            <div class="item">
                                <div class="item-header">
                                    발행주식총수
                                </div>
                                <div class="item-body">
                                    <span class='text-danger' id="issue_stock_count">0</span>주
                                </div>
                            </div>
                        </div>
                        <table class="table table-bordered mb-3">
                            <colgroup>
                                <col/>
                                <col/>
                                <col/>
                                <col/>
                                <col style="width: 100px"/>
                            </colgroup>
                            <thead>
                            <tr>
                                <th>성명</th>
                                <th>주민등록번호</th>
                                <th>주소</th>
                                <th>주식수</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody id="stockHolderGroup">
                            <tr id="stockHolder_tr_{{= index}}">
                                <td>
                                    <input type="text" class="form-control" name="stockholders[0][name]" value=""/>
                                </td>
                                <td>
                                    <div class="input-group">
                                        <input type="text" class="form-control"
                                               name="stockholders[0][registrationNumber1]" value=""/>
                                        <div class="input-group-addon">
                                            <span class="input-group-text">-</span>
                                        </div>
                                        <input type="text" class="form-control"
                                               name="stockholders[0][registrationNumber2]" value=""/>
                                    </div>
                                </td>
                                <td>
                                    <input type="text" class="form-control" name="stockholders[0}][address]" value=""/>
                                </td>
                                <td>
                                    <input type="text" class="form-control" name="stockholders[0][stockCount]"
                                           value=""/>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-sm btn-outline-secondary"
                                            onClick="remove_stockHolder(0)">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <hr/>
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <h4>
                                <i>
                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-dot"
                                         fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
                                    </svg>
                                </i>
                                <strong>목적사항</strong>
                            </h4>

    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script type="text/javascript" th:src="@{/static/js/serializejson.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/jquery.tmpl.min.js}"></script>
    <script>
        $(document).ready(function () {

            $('button[name="postal_code_search_btn"]').on('click', function () {
                var $this = $(this)
                daum.postcode.load(function () {
                    new daum.Postcode({
                        oncomplete: function (data) {
                            if ($this.data('id') == 'companyAddress') {
                                $('#companyAddress').val(data.address);
                                $('#companyPostalCode').val(data.zonecode);
                                $('#deliveryPlace').val(data.address);
                                $('#deliveryPlacePostalCode').val(data.zonecode);
                            } else {
                                $('#deliveryPlace').val(data.address);
                                $('#deliveryPlacePostalCode').val(data.zonecode);
                            }
                        }
                    }).open();
                });
            });

            $('#office_search_btn').on('click', function () {
                window.open('/office_search', '등기소검색', 'width=600px,height=800px,scrollbars=yes');
            });

            $('button[name="favoriteOffice"]').on('click', function () {
                $('#registerOffice').val($(this).val());

            });

            $('#save-btn').on('click', function () {

                if ($('#executiveGroup').children().length < 1) {
                    alert("임원을 추가해 주세요.");
                    return false;
                }

                $.ajax({
                    type: 'POST',
                    url: '/v1/companies',
                    contentType: 'application/json',
                    dataType: 'json',
                    data: JSON.stringify($('#company-form').serializeJSON({useIntKeysAsArrayIndex: true}))
                }).done(function () {
                    location.href = '/company';
                    return;
                }).fail(function () {
                    alert('법인 등록에 실패하였습니다.');
                })
            });

            $('#add-contact-btn').on('click', function () {
                var i = $('#contactGroup > div').length
                $('#contact-template').tmpl([{index: i}]).appendTo($('#contactGroup'))
            });

            $('#stock-calculate-btn').on('click', function () {

                let amount = $('#stockAmount').val();
                if (amount == '') {
                    amount = 0;
                }
                let count = $('#stockIssuedCount').val();
                if (count == '') {
                    count = 0;
                }

                $('#capital').val(amount * count);

            });

            $('#expire-calculate-btn').on('click', function () {
                let expiredAt = new Date($('#inauguratedAt').val());
                expiredAt.setFullYear(expiredAt.getFullYear() + Number($('#term').val()));
                $('#expiredAt').val(getFormatDate(expiredAt))
            });

            $('#add-executive-btn').on('click', function () {
                let i = $('#executiveGroup > tr').length
                $('#executive-template').tmpl([{index: i}]).appendTo($('#executiveGroup'))
            });

            $('#add-stockHolder-btn').on('click', function () {
                let i = $('#stockHolderGroup > tr').length;
                $('#stockHolder-template').tmpl([{index: i}]).appendTo($('#stockHolderGroup'))
            });

            $('#add-purpose-btn').on('click', function () {
                var i = $('#purposeGroup > div').length
                $('#purpose-template').tmpl([{index: i}]).appendTo($('#purposeGroup'))
            });


        });

        $('.input-daterange').datepicker({
            language: "ko",
            todayHighlight: true
        });

        $(document).on("keyup", "input:text[numberOnly]", function () {
            $(this).val($(this).val().replace(/[^0-9]/gi, ""));
        });

        function getFormatDate(date) {
            var year = date.getFullYear();
            var month = (1 + date.getMonth());
            month = month >= 10 ? month : '0' + month;
            var day = date.getDate();
            day = day >= 10 ? day : '0' + day;
            return year + '-' + month + '-' + day;
        }

        function remove_contact(i) {
            $('#contact_row_' + i).remove();
        }

        function remove_executive(i) {
            if (i === 0) {
                return false;
            }
            $('#executive_tr_' + i).remove();
        }

        function remove_stockHolder(i) {
            if (i === 0) {
                $('#stockHolderCount').text('');
            } else {
                $('#stockHolderCount').text(i);
            }
            var count = $('input[name="stockholders[' + i + '][stockCount]"]').val();
            if (count === '') {
                count = 0;
            }
            var inputCount = Number($('#input_stock_count').text()) - Number(count);
            var issueCount = Number($('#issue_stock_count').text()) - Number(count);
            $('#input_stock_count').text(inputCount);
            $('#issue_stock_count').text(issueCount);

            $('#stockHolder_tr_' + i).remove();
        }

        function remove_purpose(i) {
            $('#purpose_row_' + i).remove();
        }

    </script>

            <td class="input-daterange">

            </td>
