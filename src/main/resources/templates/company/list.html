<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="/layout/main_layout">
<th:block layout:fragment="content_body">
    <!-- container -->
    <div class="container-fluid">
        <!-- sidebar -->
        <nav class="sidebar">
            <div class="sidebar-sticky">
                <div class="box-status">
                    <div class="item">
                        <div class="item-header">
                             등록 법인수
                        </div>
                        <div class="item-body">
                            <span th:text="${#numbers.formatDecimal(totalCount, 0, 'COMMA', 0, 'POINT')}"></span>개
                        </div>
                    </div>
                    <div class="item">
                        <div class="item-header">
                            관리 법인수
                        </div>
                        <div class="item-body">
                            <span th:text="${#numbers.formatDecimal(manageCount, 0, 'COMMA', 0, 'POINT')}"></span>개
                        </div>
                    </div>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <p class="sidebar-heading">법인관리</p>
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link active" href="/company">
                                    <i class="fas fa-search"></i>
                                    법인 검색
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link " href="#" onclick="window.open('/company/add', '법인 등록', 'width=1350px,height=1000px,scrollbars=yes');">
                                    <i class="fas fa-pencil-alt"></i>
                                    법인 등록
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <p class="sidebar-heading">상담 관리</p>
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link " href="/consult">
                                    <i class="fas fa-comment-alt"></i>
                                    상담 관리
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <p class="sidebar-heading">DM 관리</p>
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link" href="/dm">
                                    <i class="fas fa-envelope-open-text"></i>
                                    DM 이력관리
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- //sidebar -->

        <!-- contents -->
        <main role="main" class="main list-company">
<!--            <div class="page-header">-->
<!--                <div>-->
<!--                    <h1>법인 검색</h1>-->
<!--                </div>-->
<!--            </div>-->
            <div class="card">
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <strong>법인 검색</strong>
                        </div>
                    </div>
                </div>

                <div class="card-body">
                    <form id="searchForm" name="searchForm" method="get">
                        <div class="search-field">
                            <div class="search-area">
                                <div class="row">
                                    <div class="col">
                                        <input type="text" class="form-control" id="q" name="q" placeholder="법인 검색(법인등록번호, 법인명, 법인관리번호, 주소)"
                                               th:value="${q}">
                                    </div>
                                    <div class="col">
                                        <div class="input-group input-daterange">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">
                                                    임기만료일
                                                </div>
                                            </div>
                                            <input type="text" class="form-control" id="startDate" name="start"
                                                   th:value="${startDate}" onkeyup="inputDateFormat(this)">
                                            <div class="input-group-addon">~</div>
                                            <input type="text" class="form-control" id="endDate" name="end"
                                                   th:value="${endDate}" onkeyup="inputDateFormat(this)">
                                        </div>
                                    </div>
                                </div>

                                <div class="row mt-2">
                                    <div class="col">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">
                                                    법인상태
                                                </div>
                                            </div>
                                            <div class="form-control">
                                                <div class="form-check form-check-inline">
                                                    <div class="form-input">
                                                    <span class="input">
                                                        <input type="checkbox" id="state-1" name="state" th:checked="${#strings.contains(state, '신규법인')}"
                                                               th:value="신규법인"><i></i>
                                                    </span>
                                                        <label for="state-1">신규법인</label>
                                                    </div>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <div class="form-input">
                                                    <span class="input">
                                                        <input type="checkbox" id="state-2" name="state" th:checked="${#strings.contains(state, '관리법인')}"
                                                               th:value="관리법인"><i></i>
                                                    </span>
                                                        <label for="state-2">관리법인</label>
                                                    </div>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <div class="form-input">
                                                    <span class="input">
                                                        <input type="checkbox" id="state-3" name="state" th:checked="${#strings.contains(state, '안내후미등기')}"
                                                               th:value="안내후미등기"><i></i>
                                                    </span>
                                                        <label for="state-3">안내후미등기</label>
                                                    </div>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <div class="form-input">
                                                    <span class="input">
                                                        <input type="checkbox" id="state-4" name="state" th:checked="${#strings.contains(state, '반송')}"
                                                               th:value="반송"><i></i>
                                                    </span>
                                                        <label for="state-4">반송</label>
                                                    </div>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <div class="form-input">
                                                    <span class="input">
                                                        <input type="checkbox" id="state-5" name="state" th:checked="${#strings.contains(state, '법무사교체')}"
                                                               th:value="법무사교체"><i></i>
                                                    </span>
                                                        <label for="state-5">법무사교체</label>
                                                    </div>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <div class="form-input">
                                                    <span class="input">
                                                        <input type="checkbox" id="state-6" name="state" th:checked="${#strings.contains(state, '사업자폐업')}"
                                                               th:value="사업자폐업"><i></i>
                                                    </span>
                                                        <label for="state-6">사업자폐업</label>
                                                    </div>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <div class="form-input">
                                                    <span class="input">
                                                        <input type="checkbox" id="state-7" name="state" th:checked="${#strings.contains(state, '법인파산')}"
                                                               th:value="법인파산"><i></i>
                                                    </span>
                                                        <label for="state-7">법인파산</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="btn-area">
                                <button type="button" class="btn btn-sm btn-dark" id="search-btn">검색</button>
                            </div>
                        </div>
                    </form>
                    <div class="table-scroll">
                        <table class="table table-bordered">
                            <colgroup>
                                <col width="150px" />
                                <col width="150px" />
                                <col width="150px" />
                                <col width="150px" />
                                <col/>
                                <col width="100px" />
                            </colgroup>
                            <thead class="thead-light">
                            <tr>
                                <th>법인상태</th>
                                <th>등기소</th>
                                <th>등기번호</th>
                                <th>법인명</th>
                                <th>주소</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr th:each="company: ${companies}">
                                <td th:text="${company.companyState}"></td>
                                <td th:text="${company.registerOffice}"></td>
                                <td th:text="${company.registerNumber}"></td>
                                <td>
                                    <a href="#none" class="btn btn-link p-0" th:name="companyTitle" th:attr="data-id=${company.id}"
                                       th:text="${company.companyName}"><i class="fas fa-external-link-alt"></i></a>
                                </td>
                                <td>
                                    <div class="ellipsis" th:text="${company.companyAddress}">
                                    </div>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-link p-0" name="history_search_btn" th:attr="data-id=${company.id}">
                                        이력보기
                                        <i class="fas fa-external-link-alt"></i>
                                    </button>
<!--                                    <button type="button" class="btn btn-link p-0"  data-toggle="modal" th:attr="data-target='#modal-summary-' + ${company.id}">-->
<!--                                        요약정보보기-->
<!--                                    </button>-->
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="card-footer">
                    <div class="d-flex justify-content-end align-items-center">
                        <div>
                            <button type="button" class="btn btn-dark btn-sm" id="excel-down-btn">엑셀 다운</button>
                            <button type="button" class="btn btn-dark btn-sm" id="pdf-down-btn">PDF 다운</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel" >
                <div>
                    <div class="panel-header">
                        임원정보
                    </div>
                    <div class="panel-body">
                        <div class="table">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>이름(명칭)</th>
                                        <th>취임일(변경일)</th>
                                        <th>만료일</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>정하명</td>
                                        <td>2020-02-02</td>
                                        <td>2020-02-03</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="panel-header">
                        요약정보
                    </div>
                    <div class="panel-body">
                        <div class="table">
                            <table class="table table-bordered">
                                <colgroup>
                                    <col style="width: 20%">
                                    <col>
                                </colgroup>
                                <tbody>
                                <tr>
                                    <th>법인명</th>
                                    <td>
                                    </td>
                                </tr>
                                <tr>
                                    <th>대표자</th>
                                    <td ></td>
                                </tr>
                                <tr>
                                    <th >연락처</th>
                                    <td ></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- //contents -->

    </div>
    <!-- //container -->
    <script>

        $(document).ready(function () {
            $('#search-btn').on('click', function () {
                $('#searchForm').submit()
            });

            $('#excel-down-btn').on('click', function () {
                let q = $('#q').val();
                let startDate = $('#startDate').val();
                let endDate = $('#endDate').val();
                let param = '?q=' + encodeURI(q) + '&start=' + startDate + '&end=' + endDate;
                location.href = '/v1/companies/download/corporations.xlsx' + param;
            });

            $('#pdf-down-btn').on('click', function () {
                let q = $('#q').val();
                let startDate = $('#startDate').val();
                let endDate = $('#endDate').val();
                let param = '?q=' + encodeURI(q) + '&start=' + startDate + '&end=' + endDate;
                location.href = '/v1/companies/download/dm.pdf' + param;
            });

            $('#q, #startDate, #endDate').keydown(function(e) {
                if (e.keyCode === 13) {
                    $('#searchForm').submit();
                }
            });

            $('button[name="history_search_btn"]').on('click', function () {
                window.open('/company/' + $(this).data('id') + '/history', '법인 이력', 'width=1200px,height=800px,scrollbars=yes');
            });

            $('a[name="companyTitle"]').on('click', function () {
                window.open('/company/' + $(this).data('id'), '법인 상세', 'width=1350px,height=1000px,scrollbars=yes');
            });

        });
        $('.input-daterange').datepicker({
            language: "ko",
            todayHighlight: true
        });

        function inputDateFormat(obj) {
            obj.value = hyphen(obj.value);
        }

        function hyphen(str) {
            str = String(str);
            return str.replace(/(\d{4})(\d{2})(\d{2})/, '$1-$2-$3');
        }
    </script>
</th:block>
</html>
