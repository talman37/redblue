<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main_layout">
    <th:block layout:fragment="content_body">
        <!-- container -->
        <div class="container-fluid">
            <!-- sidebar -->
            <nav class="sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <p class="sidebar-heading">법인관리</p>
                            <ul class="nav flex-column">
                                <li class="nav-item">
                                    <a class="nav-link active" href="/company">
                                        <i class="fas fa-search"></i>
                                        법인 검색
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link " href="/company/add">
                                        <i class="fas fa-pencil-alt"></i>
                                        법인 등록
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <p class="sidebar-heading">상담 관리</p>
                            <ul class="nav flex-column">
                                <li class="nav-item">
                                    <a class="nav-link " href="/consult">
                                        <i class="fas fa-comment-alt"></i>
                                        상담 관리
                                    </a>
                                </li>
<!--                                <li class="nav-item">-->
<!--                                    <a class="nav-link " href="#">-->
<!--                                        <i class="fas fa-gavel"></i>-->
<!--                                        사건 관리-->
<!--                                    </a>-->
<!--                                </li>-->
                            </ul>
                        </li>
                        <li class="nav-item">
                            <p class="sidebar-heading">DM 관리</p>
                            <ul class="nav flex-column">
                                <li class="nav-item">
                                    <a class="nav-link" href="/dm">
                                        <i class="fas fa-envelope-open-text"></i>
                                        DM 관리
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- //sidebar -->

            <!-- contents -->
            <main role="main" class="main">
                <div class="page-header">
                    <div>
                        <h1>법인 검색</h1>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <strong>법인 검색</strong>
                            </div>
                        </div>
                    </div>

                    <div class="card-body">
                        <div class="box-status">
                            <div class="item">
                                <div class="item-header">
                                    <strong th:text="${name}"></strong>님의 관할 등기소 등록 법인수
                                </div>
                                <div class="item-body">
                                    <span th:text="${totalCount}"></span>개
                                </div>
                            </div>
                            <div class="item">
                                <div class="item-header">
                                    <strong th:text="${name}"></strong>님의 관할 등기소 관리 법인수
                                </div>
                                <div class="item-body">
                                    <span th:text="${totalCount}"></span>개
                                </div>
                            </div>
                        </div>
                        <div class="search-field">
                            <div class="search-area">
                                <div class="row">
                                    <div class="col">
                                        <div class="input-group ">
                                            <select class="form-control" id="">
                                                <option selected>전체</option>
                                                <option value="1">상담자</option>
                                                <option value="2">법인명</option>
                                                <option value="3">상담내용</option>
                                                <option value="3">메모</option>
                                            </select>
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col">
                                        <div class="input-group ">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">
                                                    진행정도
                                                </div>
                                            </div>
                                            <div class="form-control">
                                                <div class="form-check form-check-inline">
                                                    <div class="form-input">
                                                        <span class="input">
                                                            <input type="radio" id=""><i></i>
                                                        </span>
                                                        <label for="">상호</label>
                                                    </div>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <div class="form-input">
                                                        <span class="input">
                                                            <input type="radio" id=""><i></i>
                                                        </span>
                                                        <label for="">등기번호</label>
                                                    </div>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <div class="form-input">
                                                        <span class="input">
                                                            <input type="radio" id=""><i></i>
                                                        </span>
                                                        <label for="">법인등록번호</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="btn-area">
                                <button type="button" class="btn btn-sm btn-dark">검색</button>
                            </div>
                        </div>
                        <div class="search-status">
                            <div>
                                <p><span>법인 숫자 : </span><strong th:text="${#lists.size(companies)}"></strong>개</p>
                                <p><span>검색 조건 내역 : </span> <span>검색어 나열</span></p>
                            </div>
                            <div>
                                <button type="button" class="btn btn-sm btn-outline-secondary">리스트 표시조건 변경</button>
                            </div>
                        </div>
                        <table class="table table-bordered">
                            <colgroup>
                                <col style="width: 250px">
                                <col>
                                <col style="width: 150px">
                            </colgroup>
                            <thead class="thead-light">
                            <tr>
                                <th>법인명</th>
                                <th>주소</th>
                                <th>Phone</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr th:each="company: ${companies}">
                                <td><a th:href="'/company/' + ${company.id}" th:target="_blank" th:text="${company.companyName}"></a></td>
                                <td>
                                    <div class="ellipsis" th:text="${company.companyAddress}">
                                    </div>
                                </td>
                                <td th:text="0100000000"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                                <span>Total :  <span class="text-primary">3</span></span>
                                <nav class="ml-3">
                                    <ul class="pagination pagination-sm">
                                        <li class="page-item disabled">
                                            <span class="page-link"><i class="fas fa-angle-left"></i></span>
                                        </li>
                                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                                        <li class="page-item active" aria-current="page">
                                            <span class="page-link">
                                                2
                                                <span class="sr-only">(current)</span>
                                            </span>
                                        </li>
                                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                                        <li class="page-item">
                                            <a class="page-link" href="#"><i class="fas fa-angle-right"></i></a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                            <div>
                                <button type="button" class="btn btn-dark btn-sm">출력하기</button>
                                <button type="button" class="btn btn-dark btn-sm">엑셀다운받기</button>
                                <button type="button" class="btn btn-dark btn-sm">디엠출력</button>
                            </div>
                        </div>
                    </div>
                </div>

            </main>
            <!-- //contents -->

        </div>
        <!-- //container -->
    </th:block>
    <script>

        $(document).ready(function () {

        });

        $('.input-daterange').datepicker({
            language: "ko",
            todayHighlight: true
        });
        // $('.input-daterange input').each(function() {
        //     $(this).datepicker('clearDates');
        // });
    </script>
</html>
