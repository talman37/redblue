<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="/layout/main_layout">
<th:block layout:fragment="content_body">
    <!-- container -->
    <div class="container-fluid">
        <!-- sidebar -->
        <nav class="sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <p class="sidebar-heading">사용자 관리</p>
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link active" href="/admin/users">
                                    <i class="fas fa-search"></i>
                                    사용자 검색
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link " href="/admin/users/form">
                                    <i class="fas fa-pencil-alt"></i>
                                    사용자 등록
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <p class="sidebar-heading">사무소 관리</p>
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link " href="/admin/office">
                                    <i class="fas fa-comment-alt"></i>
                                    사무소 관리
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- //sidebar -->

        <!-- contents -->
        <main role="main" class="main">
            <div class="page-header">
                <div>
                    <h1>사용자 관리</h1>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <div class="search-field">
                        <div class="search-area">
                            <div class="row">
                                <div class="col">
                                    <input type="text" class="form-control" id="q" name="q" placeholder="사용자 검색(이름, 아이디)" />
                                </div>
                            </div>
                        </div>
                        <div class="btn-area">
                            <button type="button" class="btn btn-sm btn-dark" id="search-btn">검색</button>
                        </div>
                    </div>
                    <table class="table table-bordered">
                        <thead class="thead-light">
                        <tr>
                            <th>사무소</th>
                            <th>아이디</th>
                            <th>이름</th>
                            <th>유형</th>
                            <th>생성일</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user: ${users}">
                            <td>사무소</td>
                            <td><a href="" th:text="${user.email}"></a></td>
                            <td th:text="${user.name}"></td>
                            <td th:if="${user.role.name()} == 'ADMIN'">법인관리자</td>
                            <td th:unless="${user.role.name()} == 'ADMIN'">시스템관리자</td>
                            <td th:text="${#dates.format(user.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </main>
        <!-- //contents -->

    </div>
    <!-- //container -->
    <script>

        $(document).ready(function () {


        });
    </script>
</th:block>
</html>
