<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>DM2</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      font-size: 14px;
    }

    @font-face {
      font-family: NanumMyeongjo;
    }

    @font-face {
      font-family: NanumBarunGothic;
    }

    @font-face {
      font-family: EastSeaDokdo;
    }

    @page {
      size: A4;
      margin: 0;
    }

    @media print {
      html, body {
        width: 210mm;
        height: 297mm;
        margin: 0;
        padding: 0;
      }

      .dm {
        margin: 0;
        border: initial;
        width: 210mm;
        height: 297mm;
        box-shadow: initial;
        background: initial;
        page-break-after: always;
      }
    }

    body {
      font-family: "NanumBarunGothic"
    }

    .dm {
      position: relative;
      width: 210mm;
      height: 297mm;
      margin: 0;
      padding: 0;
      table-layout: fixed;
      font-size: 14px;
      word-break: keep-all;
      border-spacing: 0;
      font-family: "NanumMyeongjo";
    }
    .dm:before,
    .dm:after {
      content: '';
      position: absolute;
      left: 0;
      right: 0;
      border-top: 1px dashed #eee;
    }

    .dm:before {
      top: 9.9cm;
    }

    .dm:after {
      top: 19.8cm;
    }

    .dm .td-top {
      vertical-align: top;
      height: 295px;
    }

    .dm .td-middle {
      vertical-align: top;
      height: 100%;
      height: 650px;
    }

    .dm .td-bottom {
      vertical-align: bottom;
      height: 150px;
    }

    .dm *,
    .dm ol,
    .dm ul,
    .dm li,
    .dm p {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .dm .top {
      display: -webkit-box;
      display: flex;
      -webkit-box-orient: vertical;
      -webkit-box-direction: normal;
      flex-direction: column;
      -webkit-box-pack: justify;
      justify-content: space-between;
      font-weight: bold;
      padding: 30px 90px 0 70px;
      line-height: 1.4;
    }

    .dm .top .sender {
      text-align: left;
      margin-bottom: 50px;
      font-size: 13px;
    }

    .dm .top .sender .logo {
      display: inline-block;
      vertical-align: middle;
      width: 30px;
      height: 30px;
    }

    .dm .top .sender .logo img {
      width: 100%;
    }

    .dm .top .sender .name {
      font-size: 20px;
      font-weight: bold;
    }
    .dm .top .sender .name span {
      display: inline-block;
      vertical-align: middle;
    }

    .dm .top .sender > div {
      margin-left: 35px;
    }


    .dm .top .sender ul {
      overflow: hidden;
    }

    .dm .top .sender li {
      list-style: none;
      display: inline-block;
      min-width: 20%;
    }

    .dm .top .sender .number {
      font-size: 12px;
    }

    .dm .top .recipient {
      text-align: right;
      font-size: 16px;
      line-height: 1.5;
    }

    .dm .top .recipient .company {
      text-align: right;
      font-size: 16px;
      line-height: 1.5;
      font-family: "NanumBarunGothic"
    }

    .dm .top .recipient .address {
      text-align: left;
      width: 63%;
      max-width: 63%;
      margin-left: auto;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .dm .top .recipient .post {
      font-size: 14px;
    }

    .dm .top .post {
      letter-spacing: 3px;
    }

    .dm .middle {
      padding: 50px 70px 0;
      position: relative;
      line-height: 1.4;
      z-index: 1;
    }
    .dm .middle .content .title {
      text-align: center;
      font-size: 20px;
    }
    .dm .middle .content .recipient {
      margin-top: 10px;
    }
    .dm .middle .content .recipient .name,
    .dm .middle .content .recipient .box {
      display: inline-block;
      vertical-align: middle;
      width: 49%;
      box-sizing: border-box;
    }
    .dm .middle .content .recipient .name {
      font-weight: bold;
      font-size: 16px;
    }
    .dm .middle .content .recipient .name span {
      font-weight: normal;
    }
    .dm .middle .content .recipient .box {
      padding: 4px;
      text-align: left;
      border: 2px solid #000;
    }
    .dm .middle .content .recipient .box strong {
      font-size: 18px;
    }

    .dm .middle .content > ol {
      counter-reset: list;
    }

    .dm .middle .content > ol > li {
      counter-increment: list;
      margin-top: 5px;
      padding-left: 20px;
      position: relative;
    }

    .dm .middle .content > ol > li:before {
      content: counters(list, "") ".";
      position: absolute;
      left: 0;
    }
    .dm .middle .content > ol > li em {
      text-decoration: underline;
      font-style: normal;
      font-weight: bold;
      font-size: 18px;
    }

    .dm .middle .content > ol > li > div p {
      margin-top: 5px;
      word-break: break-word;
    }
    .dm .middle .table table {
      width: 100%;
      margin: 20px 0 5px;
      table-layout: fixed;
      border: 1px solid #999;
      font-family: "NanumMyeongjo";
      border-spacing: 0;
      border-collapse: collapse;
    }

    .dm .middle .table th,
    .dm .middle .table td {
      color: #000;
      border-color: #999;
      text-align: center;
      border-left: 1px solid #999;
      padding: 2px 10px;
    }
    .dm .middle .table td {
      border-top: 1px solid #999;
    }

    .dm .middle .notice {
      position: relative;
      z-index: 1;
      margin-top: 20px;
      font-family: "NanumMyeongjo";
    }
    .dm .middle .notice ol {
      border: 1px solid #000;
      margin: 10px 20px;
      padding: 5px;
      font-family:  "NanumBarunGothic";
    }
    .dm .middle .notice ol li {
      margin: 3px;
      font-size: 12px;
      line-height: 1.4;
    }

    .dm .bottom {
      text-align: center;
      line-height: 1.4;
      padding: 0 30px 30px;
    }

    .dm .bottom .name {
      font-weight: bold;
      font-size: 22px;
      /*font-family: "EastSeaDokdo";*/
      letter-spacing: 1px;
    }

    .dm .bottom .contact {

      font-family: "NanumBarunGothic";
    }

    .dm .bottom .desc {
      margin-top: 15px;

      word-break: break-word;
      font-family: "NanumBarunGothic";
    }

  </style>
</head>
<body>
<table class="dm" cellpadding="0">
  <tr>
    <td class="td-top">
      <div class="top">
        <div class="sender">
          <p class="name">
            <span class="logo">
                <img th:src="@{classpath:static/images/logo2.jpg}" alt=""/>
            </span>
            <span th:text="${lawFirm.name}"></span>
          </p>
          <div>
            <p class="address" th:text="${lawFirm.address}"></p>
            <ul>
              <li>
                <span>TEL :</span>
                <strong th:text="${tel}"></strong>
              </li>
              <li>
                <span>FAX :</span>
                <strong th:text="${lawFirm.fax}"></strong>
              </li>
            </ul>
            <ul>
              <li class="post"  th:utext="${postalCode}"></li>
            </ul>
          </div>
        </div>
        <div class="recipient">
          <p class="address" th:text="${exAddress}"></p>
          <p th:if="${isChineseCharacter}" class="company" th:utext="${exCompany}"></p>
          <p th:unless="${isChineseCharacter}" th:utext="${exCompany}"></p>
          <div>
            <ul style="float: right; width: 100%">
              <li class="name" style="float: right;"  th:utext="${exName}"></li>
              <li class="post" style="margin-left: 40%; float: left;" th:utext="${regNum}"></li>
            </ul>
          </div>
          <p class="post" th:text="${exPost}"></p>
        </div>
      </div>
    </td>
  </tr>
  <tr>
    <td class="td-middle">
      <div class="middle">
        <div class="content">
          <p class="title" th:utext="${conTitle}"></p>
          <div class="recipient">
            <p class="name" th:utext="${conTitleName}"></p>
            <p class="box" th:utext="${box}"></p>
          </div>

          <ol>
            <li th:text="${content0}"></li>
            <li th:text="${content1}"></li>
            <li>
              <th:block th:utext="${warning}"></th:block>
              <div class="table">
                <table>
                  <thead>
                  <tr>
                    <th th:text="${tableTitle1}"></th>
                    <th th:text="${tableTitle2}"></th>
                    <th th:text="${tableTitle3}"></th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="executive, index: ${executives}">
                    <th:block th:if="${executive.expiredAt != null}">
                      <td th:text="${executive.position}"></td>
                      <td th:text="${executive.name}"></td>
                      <td th:utext="${executive.expiredAtString}"></td>
                    </th:block>
                  </tr>
                  </tbody>
                </table>
              </div>
              <small th:text="${content2}"></small>
            </li>
          </ol>

          <div class="notice">
            <p th:text="${etc}">▣ 준비서류 (구체적인 준비서류는 달라질 수 있습니다)</p>
            <ol>
              <li th:text="${etc1}"></li>
              <li th:text="${etc2}"></li>
              <li th:text="${etc3}"></li>
              <li th:text="${etc4}"></li>
              <li th:text="${etc5}"></li>
            </ol>
            <ul>
              <li th:text="${etc6}"></li>
              <li th:text="${etc7}"></li>
            </ul>
          </div>
        </div>
      </div>
    </td>
  </tr>
  <tr>
    <td class="td-bottom">
      <div class="bottom">
        <div>
          <p class="name" th:text="${bottom1}"></p>
          <p class="contact" th:text="${bottom2}"></p>
        </div>
        <p class="desc" th:utext="${bottom3}"></p>
      </div>
    </td>
  </tr>
</table>
</body>
</html>
