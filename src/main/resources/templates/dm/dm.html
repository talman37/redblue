<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>DM</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-size: 16px;
        }

        @font-face {
            font-family: NanumMyeongjo;
        }

        @font-face {
            font-family: NanumBarunGothic;
        }

        @font-face {
            font-family: Hahmlet;
        }

        @font-face {
            /*font-family: gulim;*/
        }

        @page {
            size: A4;
            margin: 0;
        }

        @media print {
            html, body {
                width: 210mm;
                height: 297mm;
                margin: 0;
                padding: 0;
            }

            .dm {
                margin: 0;
                border: initial;
                width: 210mm;
                height: 297mm;
                box-shadow: initial;
                background: initial;
                page-break-after: always;
            }
        }

        body {
             font-family: "NanumBarunGothic"
        }

        .dm {
            position: relative;
            width: 210mm;
            height: 297mm;
            margin: 0;
            padding: 0;
            table-layout: fixed;
            font-size: 14px;
            line-height: 1.4;
            word-break: keep-all;
            border-spacing: 0;
            font-family: "NanumMyeongjo";
        }
        .dm:before{
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            border-top: 1px dashed #eee;
        }

        .dm:before {
            top: 9.8cm;
        }

        .dm .td-top {
            vertical-align: top;
            height: 275px;
        }

        .dm .td-middle {
            vertical-align: top;
            height: 100%;
            height: 650px;
        }

        .dm .td-bottom {
            vertical-align: bottom;
            height: 150px;
        }

        .dm *,
        .dm ol,
        .dm ul,
        .dm li,
        .dm p {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .dm strong {
            font-weight: bold;
            font-weight: 700;
        }

        .dm .top {
            display: -webkit-box;
            display: flex;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            flex-direction: column;
            -webkit-box-pack: justify;
            justify-content: space-between;
            font-weight: bold;
            padding: 35px 73px 0 55px;
            line-height: 1.4;
        }

        .dm .top .sender {
            text-align: left;
            margin-bottom: 57px;
            font-size: 13px;
        }

        .dm .top .sender .logo {
            display: inline-block;
            vertical-align: middle;
            width: 30px;
            height: 30px;
        }

        .dm .top .sender .logo img {
            width: 100%;
        }

        .dm .top .sender .name {
            font-size: 20px;
            font-weight: bold;
        }
        .dm .top .sender .name span {
            display: inline-block;
            vertical-align: middle;
        }

        .dm .top .sender ul {
            overflow: hidden;
        }

        .dm .top .sender li {
            list-style: none;
            display: inline-block;
            min-width: 20%;
        }

        .dm .top .sender .number {
            font-size: 12px;
        }

        .dm .top .recipient {
            text-align: right;
            font-size: 16px;
        }

        .dm .top .recipient .address,
        .dm .top .recipient .company {
            text-align: left;
            width: 63%;
            max-width: 63%;
            margin-left: auto;
            margin-bottom: 5px;
            font-size: 16px;
        }
        .dm .top .recipient .company-chinese {
            text-align: left;
            width: 63%;
            max-width: 63%;
            margin-left: auto;
            margin-bottom: 5px;
            font-size: 16px;
            font-family: "NanumBarunGothic"
        }
        .dm .top .recipient .address {
            height: 44px;
            margin-bottom: 0;
        }
        .dm .top .recipient .company {
            font-size: 18px;
        }
        .dm .top .recipient .post {
            font-size: 14px;
        }

        .dm .top .post {
            letter-spacing: 3px;
        }

        .dm .middle {
            padding: 10px 100px ;
            position: relative;
            z-index: 1;
            /*font-family: gulim;*/
        }

        .dm .middle .content > .title {
            font-weight: bold;
        }
        .dm .middle .content > ol {
            counter-reset: list;
        }

        .dm .middle .content > ol > li {
            position: relative;
            counter-increment: list;
            margin-top: 10px;
            padding-left: 15px;
        }

        .dm .middle .content > ol > li:before {
            content: counters(list, "") ".";
            position: absolute;
            left: 0;
        }

        .dm .middle .content > ol > li > div {
            /* padding-left: 20px; */
        }

        .dm .middle .content > ol > li > div p {
            margin-top: 5px;
            word-break: break-word;
            line-height: 1.5;
        }

        .dm .middle em {
            text-decoration: underline;
            font-style: normal;
        }


        .dm .middle .table .line {
            position: relative;
            text-align: center;
            margin: 10px 0 0px;
        }

        .dm .middle .table .line:before {
            content: '';
            position: absolute;
            width: 50%;
            height: 1px;
            left: 25%;
            top: 50%;
            background-color: #000;
        }

        .dm .middle .table .line span {
            display: inline-block;
            position: relative;
            z-index: 1;
            padding-left: 15px;
            letter-spacing: 15px;
            background-color: #fff;
        }

        .dm .middle .table table {
            width: 100%;
            margin: 10px 0 20px;
            table-layout: fixed;
            border: 1px solid #999;
            border-spacing: 0;
            border-collapse: collapse;
        }

        .dm .middle .table th,
        .dm .middle .table td {
            color: #000;
            border-color: #999;
            text-align: center;
            border-left: 1px solid #999;
            padding: 3px 10px;
            font-size: 13px;
        }
        .dm .middle .table td {
            border-top: 1px solid #999;
        }

        .dm .middle .notice {
            position: relative;
            z-index: 1;
            margin-top: 20px;
            font-family: "NanumMyeongjo";
        }

        .dm .middle .notice li {
            position: relative;
            counter-increment: li;
            padding-left: 30px;
            margin-top: 5px;
            word-break: break-word;
        }

        .dm .middle .notice li:before {
            content: "(" counters(li, "") ")";
            position: absolute;
            left: 0;
        }

        .dm .middle .font-other {
            font-family: Hahmlet;
        }

        .dm .middle .vertical-top {
            margin-top: -1px;
            display: inline-block;
        }
        .dm .bottom {
            text-align: center;
            padding: 0px 30px 30px;
        }

        .dm .bottom .name {
            font-weight: bold;
            font-size: 22px;
            letter-spacing: 10px;
        }

        .dm .bottom .contact {
            font-size: 16px;
        }

        .dm .bottom .desc {
            margin-top: 15px;
            font-size: 14px;
            word-break: break-word;
            /*font-family: gulim;*/
        }

    </style>
</head>
<body>
<table class="dm" cellpadding="0">
    <tr>
        <td class="td-top">
            <div class="top">
                <div class="sender">
                    <p class="name">
                        <span class="logo">
                            <img th:src="@{classpath:static/images/logo.jpg}" alt=""/>
                        </span>
                        <span th:text="${lawFirm.name}"></span>
                    </p>
                    <p class="address" th:text="${lawFirm.address}"></p>
                    <ul>
                        <li>
                            <span>TEL :</span>
                            <strong th:text="${tel}"></strong>
                        </li>
                        <li>
                            <span>FAX :</span>
                            <strong th:text="${lawFirm.fax}"></strong>
                        </li>
                    </ul>
                    <ul>
                        <li class="post"  th:utext="${postalCode}"></li>
                        <li class="number" th:utext="${docNum}"></li>
                    </ul>
                </div>
                <div class="recipient">
                    <p class="address" th:text="${exAddress}"></p>
                    <p th:if="${isChineseCharacter}" class="company-chinese" th:utext="${exCompany}"></p>
                    <p th:unless="${isChineseCharacter}"class="company" th:utext="${exCompany}"></p>
                    <p class="name" th:utext="${exName}"></p>
                    <p class="post" th:text="${exPost}"></p>
                </div>
            </div>
        </td>
    </tr>
    <tr>
        <td class="td-middle">
            <div class="middle">
                <div class="content">
                    <p class="title" th:utext="${conTitle}"></p>
                    <ol>
                        <li th:text="${content0}"></li>
                        <li>
                            <th:block th:text="${content1}"></th:block>
                            <div th:utext="${content2}"></div>
                            <div class="table">
                                <p class="line"><span th:text="${hr}"></span></p>
                                <table cellpadding="0">
                                    <thead>
                                    <tr>
                                        <th th:text="${tableTitle1}"></th>
                                        <th th:text="${tableTitle2}"></th>
                                        <th th:text="${tableTitle3}"></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="executive, index: ${executives}">
                                        <th:block th:if="${executive.expiredAt != null}">
                                            <td th:text="${executive.position}"></td>
                                            <td th:text="${executive.name}"></td>
                                            <td th:utext="${executive.expiredAtString}"></td>
                                        </th:block>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="notice">
                                <p><strong th:text="${etc}"></strong></p>
                                <ol>
                                    <li th:utext="${etcContent0}">
                                    </li>
                                    <li th:utext="${etcContent1}">
                                    </li>
                                    <li th:utext="${etcContent2}">
                                    </li>
                                    <li th:utext="${etcContent3}">
                                    </li>
                                </ol>
                            </div>
                        </li>
                        <li>
                            <strong class="vertical-top" th:utext="${content3}"></strong>
                        </li>
                    </ol>
                </div>
            </div>
        </td>
    </tr>
    <tr>
        <td class="td-bottom">
            <div class="bottom">
                <div>
                    <p class="name" th:text="${lawFirm.description}"></p>
                    <p class="contact" th:text="${lawFirm.etc}"></p>
                </div>
                <p class="desc" th:text="${desc}">
                </p>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
